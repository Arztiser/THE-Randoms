<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#E82B38">
  <title>Redirecting - THE Randoms</title>
  <link rel="icon" type="image/png" href="./img/pfp.png">
  <link rel="stylesheet" href="https://therandoms.pages.dev/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jersey 10', sans-serif;
      font-size: 30px;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #fff;
      color: #333;
      text-align: center;
    }

    .topnav h1 a {
      font-family: 'Jersey 10', sans-serif;
      color: #E82B38;
      text-decoration: none;
    }

    .container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header class="topnav">
    <h1><a class="logo" href="/">THE Randoms</a></h1>
  </header>

  <div class="container">
    <p>Redirecting to a random page...</p>
  </div>

  <script>
    // List all pages you want to randomly redirect to
    const pages = [
      "jokes.html",
      "memes.html",
      "nfl.html",
      "quizzes.html",
      "advice.html",
      "facts.html",
      "people.html",
      "quotes.html",
      "songs.html",
      "videos.html",
      "letters.html",
      "numbers.html",
      "words.html",
      "wouldyourather.html"
    ];

    // Pick a random page
    const randomPage = pages[Math.floor(Math.random() * pages.length)];

    // Redirect after 1.5 seconds
    setTimeout(() => {
      window.location.href = randomPage;
    }, 1500);
  </script>
</body>
</html>
