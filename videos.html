<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#E82B38">
    <meta name="description" content="THE Randoms Is A Website That Lets You View And Do Random Things Such As Random Quizzes, Facts, Quotes, Numbers, And Letters.">
    <title>Random YouTube Video - THE Randoms</title>
    <link rel="icon" type="image/png" href="./img/pfp.png">
    <link rel="stylesheet" type="text/css" href="https://therandoms.pages.dev/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jersey 10', sans-serif;
            font-size: 30px;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            height: 60px;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .topnav h1 {
            margin: 0;
            font-size: 24px;
        }

        .topnav a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #E82B38;
            color: white;
        }

        .logo {
            color: inherit;
            text-decoration: none;
        }

        .logo:hover {
            background-color: transparent;
        }

        .container {
            margin: 20px;
        }

        #video-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="topnav">
            <h1><a href="#header" class="logo">THE Randoms</a></h1>
            <div class="topnav-right">
                <a href="index.html">Home</a>
                <a href="facts.html">Facts</a>
                <a href="jokes.html">Jokes</a>
                <a href="letters.html">Letters</a>
                <a href="numbers.html">Numbers</a>
                <a href="people.html">People</a>
                <a href="quotes.html">Quotes</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Random YouTube Video Generator</h1>
        <button id="generate-button">Generate Random Video</button>
        <div id="video-container"></div>
    </div>

    <script>
        const apiKey = 'AIzaSyCVip4R8JYuGRiaioz91ZI3QiATwhIHZNI'; // Replace with your YouTube API key
        const queries = ["funny", "football", "memes", "sports", "cooking", "technology", "news", "baseball", "horror", "video games", "reviews", "random", "reaction", "cartoon", "space", "history", "science", "gaming", "humor"];
        const cacheDuration = 10 * 60 * 1000; // Cache duration: 10 minutes

        function getRandomYouTubeVideo() {
            const randomQuery = queries[Math.floor(Math.random() * queries.length)];
            const cacheKey = `youtube-${randomQuery}`;
            const cachedData = getCachedResults(cacheKey);

            if (cachedData) {
                displayVideo(cachedData);
            } else {
                fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=5&q=${randomQuery}&key=${apiKey}&type=video`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.items && data.items.length > 0) {
                            const randomIndex = Math.floor(Math.random() * data.items.length);
                            const videoId = data.items[randomIndex].id.videoId;
                            const videoUrl = `https://www.youtube.com/embed/${videoId}`;
                            const videoData = { url: videoUrl, query: randomQuery };
                            cacheResults(cacheKey, videoData);
                            displayVideo(videoData);
                        } else {
                            document.getElementById('video-container').innerHTML = '<p>No videos found.</p>';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching YouTube data:', error);
                        document.getElementById('video-container').innerHTML = '<p>Error loading video. Please try again later.</p>';
                    });
            }
        }

        function cacheResults(key, data) {
            const cacheItem = {
                data: data,
                timestamp: Date.now()
            };
            localStorage.setItem(key, JSON.stringify(cacheItem));
        }

        function getCachedResults(key) {
            const cacheItem = JSON.parse(localStorage.getItem(key));
            if (cacheItem && (Date.now() - cacheItem.timestamp < cacheDuration)) {
                return cacheItem.data;
            }
            return null;
        }

        function displayVideo(data) {
            document.getElementById('video-container').innerHTML = `
                <iframe width="560" height="315" src="${data.url}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            `;
        }

        let isGenerating = false;
        const rateLimit = 5000; // 5 seconds

        document.getElementById('generate-button').addEventListener('click', () => {
            if (!isGenerating) {
                isGenerating = true;
                getRandomYouTubeVideo();
                setTimeout(() => isGenerating = false, rateLimit);
            } else {
                alert('Please wait before generating another video.');
            }
        });
    </script>
</body>
</html>
