<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#E82B38">
    <meta name="description" content="THE Randoms Is A Website That Lets You View And Do Random Things Such As Random Quizzes, Facts, Quotes, Numbers, And Letters.">
    <title>Random YouTube Videos - THE Randoms</title>
    <link rel="icon" type="image/png" href="./img/pfp.png">
    <link rel="stylesheet" type="text/css" href="https://therandoms.pages.dev/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* Font styling for the whole page */
        body {
            font-family: 'Jersey 10', sans-serif;
            font-size: 30px;
            text-align: center;
            margin: 50px;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            height: 60px;
        }

        .topnav h1 {
            margin: 0;
            font-size: 24px;
        }

        .topnav a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #E82B38;
            color: white;
        }

        .logo {
            color: inherit;
            text-decoration: none;
        }

        .logo:hover {
            background-color: transparent;
        }

        .container {
            margin: 20px;
        }

        #video-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="topnav">
            <h1><a href="#header" class="logo">THE Randoms</a></h1>
            <div class="topnav-right">
                <a href="index.html">Home</a>
                <a href="facts.html">Facts</a>
                <a href="jokes.html">Jokes</a>
                <a href="letters.html">Letters</a>
                <a href="numbers.html">Numbers</a>
                <a href="people.html">People</a>
                <a href="quotes.html">Quotes</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Random YouTube Video Generator</h1>
        <button id="generate-button">Generate Random Video</button>
        <div id="video-container"></div>
    </div>

    <script>
        const apiKey = 'AIzaSyBH6G8Uou-uchS8Bww9qFIOaN11U0H_OR8'; // Replace with your YouTube API key
        const queries = ["funny", "football", "memes", "sports", "cooking", "technology", "news", "baseball", "horror", "video games", "reviews", "random", "reaction"];

        function getRandomYouTubeVideo() {
            // Iterate over each category
            const videoContainer = document.getElementById('video-container');
            videoContainer.innerHTML = ""; // Clear previous videos

            queries.forEach(query => {
                fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=1&q=${query}&key=${apiKey}&type=video`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.items && data.items.length > 0) {
                            const videoId = data.items[0].id.videoId;
                            const videoUrl = `https://www.youtube.com/embed/${videoId}`;
                            videoContainer.innerHTML += `
                                <div style="margin-bottom: 20px;">
                                    <h3>${query.charAt(0).toUpperCase() + query.slice(1)} Video</h3>
                                    <iframe width="560" height="315" src="${videoUrl}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                </div>
                            `;
                        } else {
                            videoContainer.innerHTML += `<p>No videos found for ${query}.</p>`;
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching YouTube data:', error);
                        videoContainer.innerHTML += `<p>Error loading video for ${query}. Please try again later.</p>`;
                    });
            });
        }

        document.getElementById('generate-button').addEventListener('click', getRandomYouTubeVideo);
    </script>
</body>
</html>
