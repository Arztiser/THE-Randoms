<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#E82B38">
  <meta name="description" content="Watch random videos on THE Randoms.">
  <title>Videos - THE Randoms</title>

  <link rel="icon" type="image/png" href="./img/pfp.png">
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow-x: hidden;
      font-family: 'Jersey 10', sans-serif;
      font-size: 28px;
      background-color: #fff;
      color: #000;
    }

    body {
      --theme-bg-color: #333;
      --theme-topnav-color: #f2f2f2;
      --theme-accent-color: #E82B38;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main.content {
      flex: 1 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-sizing: border-box;
    }

    /* ===== TOP NAV ===== */
    .topnav {
      background-color: var(--theme-bg-color);
      color: var(--theme-topnav-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      height: 60px;
    }

    .topnav h1 {
      margin: 0;
      font-size: 24px;
      color: var(--theme-topnav-color);
    }

    .topnav .logo {
      color: var(--theme-topnav-color);
      text-decoration: none;
    }

    .menu-icon {
      font-size: 30px;
      color: var(--theme-topnav-color);
      cursor: pointer;
      user-select: none;
    }

    /* ===== ACCORDION MENU ===== */
    .topnav-right {
      display: none;
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--theme-bg-color);
      overflow-y: auto;
      flex-direction: column;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      padding-bottom: 60px;
      box-sizing: border-box;
    }

    .topnav-right.active {
      display: flex;
      opacity: 1;
      pointer-events: auto;
    }

    body.menu-open {
      overflow: hidden;
    }

    .accordion-section {
      display: flex;
      flex-direction: column;
      border-top: 1px solid rgba(255,255,255,0.15);
    }

    .accordion-toggle {
      background: none;
      color: var(--theme-topnav-color);
      padding: 14px;
      text-align: left;
      font-size: 24px;
      border: none;
      cursor: pointer;
      width: 100%;
      font-family: inherit;
    }

    .accordion-content {
      display: none;
      flex-direction: column;
      background-color: var(--theme-bg-color);
    }

    .accordion-section.open .accordion-content {
      display: flex;
    }

    .accordion-content a {
      padding: 10px 28px;
      border-top: 1px solid rgba(255,255,255,0.2);
      font-size: 20px;
      color: var(--theme-topnav-color);
      text-decoration: none;
    }

    .accordion-content a:hover {
      background-color: rgba(255,255,255,0.15);
    }

    .clickable-section {
      background-color: var(--theme-accent-color);
      color: white;
      font-weight: 700;
      font-size: 24px;
      padding: 14px;
      text-align: center;
      cursor: pointer;
      border-bottom: 1px solid #b22731;
    }

    /* ===== VIDEO CONTENT ===== */
    .container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    #generate-button {
      font-family: inherit;
      font-size: 24px;
      font-weight: 700;
      padding: 14px 28px;
      background-color: var(--theme-accent-color);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #video-container {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .video-wrapper {
      width: 100%;
      max-width: 1100px;
      aspect-ratio: 16 / 9;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ===== FOOTER ===== */
    footer.site-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: var(--theme-bg-color);
      color: var(--theme-topnav-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 20px;
      font-size: 20px;
      box-sizing: border-box;
      z-index: 1000;
    }

    #footer-mascot {
      height: 50px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #footer-mascot:hover {
      transform: scale(1.1) rotate(-5deg);
    }

    @media (max-width: 768px) {
      main.content {
        padding-bottom: 70px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="topnav">
    <h1><a class="logo" href="index.html">THE Randoms</a></h1>
    <span class="menu-icon" tabindex="0">&#9776;</span>
  </div>

  <nav class="topnav-right">
    <div class="accordion-section">
      <button class="accordion-toggle">Jokes & Fun</button>
      <div class="accordion-content">
        <a href="jokes.html">Jokes</a>
        <a href="memes.html">Memes</a>
        <a href="quizzes.html">Quizzes</a>
        <a href="wouldyourather.html">Would You Rather</a>
      </div>
    </div>

    <div class="accordion-section">
      <button class="accordion-toggle">Knowledge & Facts</button>
      <div class="accordion-content">
        <a href="advice.html">Advice</a>
        <a href="facts.html">Facts</a>
        <a href="pages.html">Pages</a>
        <a href="people.html">People</a>
        <a href="quotes.html">Quotes</a>
      </div>
    </div>

    <div class="accordion-section">
      <button class="accordion-toggle">Music & Videos</button>
      <div class="accordion-content">
        <a href="songs.html">Songs</a>
        <a href="videos.html">Videos</a>
      </div>
    </div>

    <div class="accordion-section">
      <button class="accordion-toggle">Words, Letters & Numbers</button>
      <div class="accordion-content">
        <a href="letters.html">Letters</a>
        <a href="numbers.html">Numbers</a>
        <a href="words.html">Words</a>
      </div>
    </div>

    <div class="clickable-section">Randoms Of The Day</div>
  </nav>
</header>

<main class="content">
  <div class="container">
    <h1>Random Video</h1>
    <button id="generate-button">Generate Video</button>
    <div id="video-container"></div>
  </div>
</main>

<footer class="site-footer">
  <p>&copy; <span id="year"></span> THE Randoms</p>
  <a href="randuino.html">
    <img id="footer-mascot" src="img/Mascot.png" alt="Randuino">
  </a>
</footer>

<script src="videos.js" defer></script>
<script src="accordion.js" defer></script>
<script src="holiday-theme.js" defer></script>
<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
