<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#E82B38">
  <meta name="description" content="THE Randoms Is A Website That Lets You View And Do Random Things Such As Random Quizzes, Facts, Quotes, Numbers, And Letters.">
  <title>Videos - THE Randoms</title>

  <link rel="icon" type="image/png" href="./img/pfp.png">
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow-x: hidden;
      font-family: 'Jersey 10', sans-serif;
      font-size: 28px; /* SAME AS JOKES */
      background-color: #fff;
      color: #000;
    }

    body {
      --theme-bg-color: #333;
      --theme-topnav-color: #f2f2f2;
      --theme-accent-color: #E82B38;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main.content {
      flex: 1 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      text-align: center;
    }

    /* ===== TOP NAV (UNCHANGED) ===== */
    .topnav {
      background-color: var(--theme-bg-color);
      color: var(--theme-topnav-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      height: 60px;
    }

    .topnav h1 {
      margin: 0;
      font-size: 24px;
      color: var(--theme-topnav-color);
    }

    .topnav .logo {
      color: var(--theme-topnav-color);
      text-decoration: none;
    }

    .menu-icon {
      font-size: 30px;
      color: var(--theme-topnav-color);
      cursor: pointer;
    }

    /* ===== VIDEO CONTENT ===== */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
    }

    .container h1 {
      font-size: 32px; /* MATCHES JOKES PAGE HEADING SCALE */
      margin-bottom: 20px;
    }

    #generate-button {
      font-family: inherit;
      font-size: 24px; /* MATCHES CLICKABLE SECTION SIZE */
      font-weight: 700;
      padding: 14px 28px;
      background-color: var(--theme-accent-color);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #video-container {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .video-wrapper {
      width: 100%;
      aspect-ratio: 16 / 9;
      max-width: 1100px;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ===== FOOTER (MATCHES JOKES) ===== */
    footer.site-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: var(--theme-bg-color);
      color: var(--theme-topnav-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 20px;
      font-size: 20px;
      box-sizing: border-box;
    }

    #footer-mascot {
      height: 50px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      main.content {
        padding-bottom: 70px;
      }
    }
  </style>
</head>

<body>
<header>
  <div class="topnav">
    <h1><a class="logo" href="index.html">THE Randoms</a></h1>
    <span class="menu-icon">&#9776;</span>
  </div>
</header>

<main class="content">
  <div class="container">
    <h1>Random Video</h1>
    <button id="generate-button">Generate Video</button>
    <div id="video-container"></div>
  </div>
</main>

<footer class="site-footer">
  <p>&copy; THE Randoms</p>
  <a href="randuino.html">
    <img id="footer-mascot" src="img/Mascot.png" alt="Randuino">
  </a>
</footer>

<script src="videos.js" defer></script>
<script src="holiday-theme.js" defer></script>
<script src="accordion.js" defer></script>
</body>
</html>
