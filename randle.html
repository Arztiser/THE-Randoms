<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#E82B38">
  <title>Randle - THE Randoms</title>
  <link rel="icon" type="image/png" href="./img/pfp.png">
  <link rel="stylesheet" type="text/css" href="https://therandoms.pages.dev/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jersey 10', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 20px;
      color: #E82B38;
    }

    #game-board {
      margin-bottom: 20px;
    }

    #keyboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
      gap: 5px;
      max-width: 500px;
      margin: auto;
    }

    .key {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #ddd;
      font-size: 20px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #333;
      color: #f2f2f2;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <div class="topnav">  
      <h1><a class="logo" href="/">THE Randoms</a></h1>  
      <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>  

      <div class="topnav-right">
        <div class="accordion-section">
          <button class="accordion-toggle">Jokes & Fun</button>
          <div class="accordion-content">
            <a href="jokes.html">Jokes</a>
            <a href="memes.html">Memes</a>
            <a href="nfl.html">NFL</a>
            <a href="quizzes.html">Quizzes</a>
            <a href="wouldyourather.html">Would You Rather</a>
          </div>
        </div>
        <div class="accordion-section">
          <button class="accordion-toggle">Knowledge & Facts</button>
          <div class="accordion-content">
            <a href="advice.html">Advice</a>
            <a href="facts.html">Facts</a>
            <a href="pages.html">Pages</a>
            <a href="people.html">People</a>
            <a href="quotes.html">Quotes</a>
          </div>
        </div>
        <div class="accordion-section">
          <button class="accordion-toggle">Music & Videos</button>
          <div class="accordion-content">
            <a href="songs.html">Songs</a>
            <a href="videos.html">Videos</a>
          </div>
        </div>
        <div class="accordion-section">
          <button class="accordion-toggle">Words, Letters & Numbers</button>
          <div class="accordion-content">
            <a href="letters.html">Letters</a>
            <a href="numbers.html">Numbers</a>
            <a href="words.html">Words</a>
            <a href="randle.html" class="active">Randle</a>
          </div>
        </div>
      </div>
    </div>  
  </header>

  <div class="container">
    <h1>Randle</h1>
    <div id="game-board"></div>
    <div id="keyboard"></div>
  </div>

  <footer>
    <p>&copy; 2025 THE Randoms. All rights reserved.</p>
  </footer>

  <script src="randle.js"></script>
  <script>
    function toggleMenu() {
      const topnav = document.querySelector('.topnav');
      const body = document.body;
      topnav.classList.toggle('active');
      body.classList.toggle('menu-open');
    }

    document.querySelectorAll('.accordion-toggle').forEach(toggle => {
      toggle.addEventListener('click', () => {
        const parent = toggle.parentElement;
        document.querySelectorAll('.accordion-section').forEach(section => {
          if (section !== parent) {
            section.classList.remove('open');
          }
        });
        parent.classList.toggle('open');
      });
    });
  </script>
</body>
</html>
