main.content { flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; }

/* Topnav */

.topnav h1 { margin:0; font-size:24px; }

.menu-icon { font-size:30px; cursor:pointer; }

/* Accordion */

.topnav.active .topnav-right { display:flex; }
.accordion-section { display:flex; flex-direction:column; border-top:1px solid #444; }
.accordion-toggle { background:none; color:#f2f2f2; padding:14px; font-size:24px; border:none; text-align:left; cursor:pointer; }
.accordion-toggle:hover { background:rgba(255,255,255,0.1); }
.accordion-content { display:none; flex-direction:column; background:#444; }
.accordion-section.open .accordion-content { display:flex; }
.accordion-content a { padding:10px 28px; color:#f2f2f2; text-decoration:none; border-top:1px solid #555; font-size:20px; }
.accordion-content a:hover { background:rgba(255,255,255,0.1); }

/* Footer */
footer.site-footer { background:#333; color:#f2f2f2; display:flex; justify-content:space-between; align-items:center; padding:5px 20px; font-size:20px; }
#footer-mascot { height:50px; cursor:pointer; transition:transform 0.2s; }
#footer-mascot:hover { transform:scale(1.1) rotate(-5deg); }

/* Game Board */
#board { display:grid; grid-template-rows:repeat(6,50px); grid-gap:5px; margin-bottom:10px; }
.row { display:flex; justify-content:center; }
.cell { width:50px; height:50px; margin:2px; display:flex; align-items:center; justify-content:center; font-size:28px; font-weight:700; border:2px solid #333; border-radius:6px; background:#f2f2f2; }
.cell.correct { background:#4caf50; color:#fff; }
.cell.present { background:#ff9800; color:#fff; }
.cell.wrong { background:#333; color:#fff; }

/* Keyboard */
#keyboard { display:flex; flex-wrap:wrap; justify-content:center; gap:5px; margin-bottom:10px; max-width:480px; }
.key { width:40px; height:40px; background:#E82B38; color:#fff; font-size:18px; font-weight:700; border:none; border-radius:8px; cursor:pointer; display:flex; align-items:center; justify-content:center; user-select:none; }
.key:hover:not(.blackout) { transform:translateY(-1px); box-shadow:0 4px 8px rgba(0,0,0,0.3); }
.key.blackout { background:#333; cursor:default; }
.key.special { width:70px; font-size:16px; }

/* Answer display */
#answer-display { margin-top:10px; font-size:24px; font-weight:700; color:#E82B38; word-break:break-word; }

<script>
// --- Topnav ---
function toggleMenu(){ document.querySelector('.topnav-right').classList.toggle('active'); document.body.classList.toggle('menu-open'); }
document.querySelectorAll('.accordion-toggle').forEach(btn=>btn.addEventListener('click',()=>{
  const section=btn.parentElement;
  const isOpen=section.classList.contains('open');
  document.querySelectorAll('.accordion-section').forEach(s=>{ s.classList.remove('open'); s.querySelector('.accordion-content').style.display='none'; });
  if(!isOpen){ section.classList.add('open'); section.querySelector('.accordion-content').style.display='flex'; }
}));
document.getElementById("year").textContent=new Date().getFullYear();

// --- Randle Setup ---
const KEYS='ABCDEFGHIJKLMNOPQRSTUVWXYZ😀😂😍😎🥳😡😭😴😱😇🤯🤔😜🤢🤮😳🤫🫣😈👻💩🦄🐶🐱🍕🍔0123456789!@#$%^&*()-+=~`|/<>[]{};:'.split('');
let PUZZLE=[]; while(PUZZLE.length<5){ PUZZLE.push(KEYS[Math.floor(Math.random()*KEYS.length)]); }

let BOARD=Array.from({length:6},()=>Array(5).fill(''));
let COLORS=Array.from({length:6},()=>Array(5).fill(''));
let CUR_ROW=0, CUR_COL=0;

const boardDiv=document.getElementById('board');
const keyboardDiv=document.getElementById('keyboard');
const answerDisplay=document.getElementById('answer-display');

function renderBoard(){
  boardDiv.innerHTML='';
  BOARD.forEach((row,rowIndex)=>{
    const rowDiv=document.createElement('div'); rowDiv.className='row';
    row.forEach((cell,colIndex)=>{
      const cellDiv=document.createElement('div'); cellDiv.className='cell';
      if(COLORS[rowIndex][colIndex]) cellDiv.classList.add(COLORS[rowIndex][colIndex]);
      cellDiv.textContent=cell;
      rowDiv.appendChild(cellDiv);
    });
    boardDiv.appendChild(rowDiv);
  });
}

function renderKeyboard(){
  keyboardDiv.innerHTML='';
  KEYS.forEach(key=>{
    const keyBtn=document.createElement('button'); keyBtn.textContent=key; keyBtn.className='key';
    keyBtn.onclick=()=>pressKey(key);
    keyboardDiv.appendChild(keyBtn);
  });
  const enterBtn=document.createElement('button'); enterBtn.textContent='Enter'; enterBtn.className='key special'; enterBtn.onclick=submitRow;
  const backBtn=document.createElement('button'); backBtn.textContent='⌫'; backBtn.className='key special'; backBtn.onclick=backspace;
  keyboardDiv.appendChild(enterBtn); keyboardDiv.appendChild(backBtn);
}
// --- Randle Game Logic ---
function pressKey(key){
    if(CUR_COL<5){
        BOARD[CUR_ROW][CUR_COL]=key;
        CUR_COL++;
        renderBoard();
    }
}

function backspace(){
    if(CUR_COL>0){
        CUR_COL--;
        BOARD[CUR_ROW][CUR_COL]='';
        renderBoard();
    }
}

function submitRow(){
    if(CUR_COL!==5) return; // row not full
    const guess=BOARD[CUR_ROW].slice();
    const usedKeys={};
    // First pass: correct place
    for(let i=0;i<5;i++){
        if(guess[i]===PUZZLE[i]){
            COLORS[CUR_ROW][i]='correct';
            usedKeys[guess[i]]=(usedKeys[guess[i]]||0)+1;
        }
    }
    // Second pass: present but wrong place
    for(let i=0;i<5;i++){
        if(COLORS[CUR_ROW][i]) continue;
        const index=PUZZLE.indexOf(guess[i]);
        const countInPuzzle=PUZZLE.filter(x=>x===guess[i]).length;
        if(index!==-1 && (usedKeys[guess[i]]||0)<countInPuzzle){
            COLORS[CUR_ROW][i]='present';
            usedKeys[guess[i]]=(usedKeys[guess[i]]||0)+1;
        } else {
            COLORS[CUR_ROW][i]='wrong';
        }
    }
    CUR_ROW++; CUR_COL=0;
    renderBoard();
    updateKeyboard(guess);
    if(CUR_ROW===6 || guess.join('')===PUZZLE.join('')){
        answerDisplay.textContent='Answer: '+PUZZLE.join('');
        disableKeyboard();
    }
}

function updateKeyboard(guess){
    const keyButtons=document.querySelectorAll('#keyboard .key');
    keyButtons.forEach(btn=>{
        if(guess.includes(btn.textContent) && !PUZZLE.includes(btn.textContent)){
            btn.classList.add('blackout');
        }
    });
}

function disableKeyboard(){
    document.querySelectorAll('#keyboard .key').forEach(btn=>{
        btn.disabled=true;
    });
}

// Initialize
renderBoard();
renderKeyboard();
</script>
