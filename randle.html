<style>
  html, body { margin:0; padding:0; font-family:'Jersey 10',sans-serif; height:100%; }
  body { display:flex; flex-direction:column; min-height:100vh; background:#fff; color:#000; overflow:hidden; }
  .topnav { display:flex; align-items:center; justify-content:space-between; padding:0 16px; height:60px; background:#333; color:#f2f2f2; }
  .topnav h1 { margin:0; font-size:24px; }
  .topnav .logo { color:#f2f2f2; text-decoration:none; }
  .menu-icon { font-size:30px; cursor:pointer; }
  .topnav-right { display:none; position:fixed; top:60px; right:0; background:#333; width:100%; height:100vh; flex-direction:column; z-index:999; overflow-y:auto; }
  .topnav.active .topnav-right { display:flex; }
  body.menu-open { overflow:hidden; }
  .accordion-section { display:flex; flex-direction:column; border-top:1px solid #444; }
  .accordion-toggle { background:none; color:#f2f2f2; padding:14px; text-align:left; font-size:24px; border:none; cursor:pointer; width:100%; font-family:'Jersey 10'; }
  .accordion-content { display:none; flex-direction:column; background:#444; }
  .accordion-content a { padding:10px 28px; font-size:20px; color:#f2f2f2; text-decoration:none; border-top:1px solid #555; }
  .accordion-section.open .accordion-content { display:flex; }
  .container { flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; overflow:hidden; }
  #board { display:grid; grid-template-rows:repeat(6,1fr); grid-gap:5px; margin-bottom:10px; }
  .row { display:grid; grid-template-columns:repeat(5,60px); grid-gap:5px; justify-content:center; }
  .cell { width:60px; height:60px; display:flex; align-items:center; justify-content:center; border:2px solid #999; font-size:32px; font-family:'Jersey 10'; user-select:none; }
  .cell.correct { background:#6aaa64; color:#fff; border:none; }
  .cell.present { background:#c9b458; color:#fff; border:none; }
  .cell.wrong { background:#787c7e; color:#fff; border:none; }
  #keyboard { display:grid; grid-template-columns:repeat(10,1fr); grid-gap:5px; justify-content:center; }
  .key { padding:10px; background:#ddd; border-radius:5px; font-size:22px; cursor:pointer; user-select:none; text-align:center; }
  .key.blackout { background:#000; color:#fff; }
  .key.enter { grid-column:span 2; background:#E82B38; color:#fff; }
  .key.backspace { grid-column:span 2; }
  #answer-display { margin-top:10px; font-size:24px; font-weight:700; }
  footer { height:60px; background:#333; color:#f2f2f2; display:flex; justify-content:space-between; align-items:center; padding:0 20px; }
</style>

<script>
/* HEADER MENU */
function toggleMenu() {
  document.querySelector('.topnav').classList.toggle('active');
  document.body.classList.toggle('menu-open');
}
document.querySelectorAll('.accordion-toggle').forEach(toggle => {
  toggle.addEventListener('click', () => {
    const parent = toggle.parentElement;
    document.querySelectorAll('.accordion-section').forEach(section => {
      if (section !== parent) section.classList.remove('open');
    });
    parent.classList.toggle('open');
  });
});

/* GAME LOGIC */
const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
const today = new Date().getDay(); // 0=Sunday
const dayMode = today; // 0-6

const puzzles = {
  letters:["APPLE","HOUSE","BRAVE","LIGHT","TRAIN","WORLD","SWEET"],
  emojis:["😀😎🥳🤖👻","🐶🐱🐭🦊🐰","🍎🍌🍇🍓🍒","⚽🏀🏈⚾🎾","🚗🚕🚙🚌🚓"],
  numbers:["12345","67890","13579","24680","11223"],
  symbols:["!@#$%","^&*()","[]{}<>","~`|/"]
};
const keyboardSets = {
  letters:"ABCDEFGHIJKLMNOPQRSTUVWXYZ".split(""),
  emojis:["😀","😎","🥳","🤖","👻","🐶","🐱","🐭","🦊","🐰","🍎","🍌","🍇","🍓","🍒","⚽","🏀","🏈","⚾","🎾","🚗","🚕","🚙","🚌","🚓","🌞","🌙","⭐","🔥"],
  numbers:"0123456789".split(""),
  symbols:["!","@","#","$","%","^","&","*","(",")","[","]","{","}","<",">","~","`","|","/","-","="]
};

const modes=["letters","emojis","numbers","symbols","letters","emojis","numbers"];
const currentMode=modes[dayMode];
const puzzleList = puzzles[currentMode];
const keyboardList = keyboardSets[currentMode];

let answer = puzzleList[Math.floor(Math.random()*puzzleList.length)];
let board=[];
let currentRow=0;
let currentGuess="";

const maxRows=6;

function createBoard(){
  const boardEl=document.getElementById("board");
  boardEl.innerHTML="";
  for(let i=0;i<maxRows;i++){
    let row=document.createElement("div");
    row.className="row";
    for(let j=0;j<5;j++){
      let cell=document.createElement("div");
      cell.className="cell";
      row.appendChild(cell);
    }
    boardEl.appendChild(row);
  }
}
function createKeyboard(){
  const kb=document.getElementById("keyboard");
  kb.innerHTML="";
  keyboardList.forEach(k=>{
    let key=document.createElement("div");
    key.className="key";
    key.textContent=k;
    key.onclick=()=>pressKey(k);
    kb.appendChild(key);
  });
  let enter=document.createElement("div");
  enter.className="key enter";
  enter.textContent="Enter";
  enter.onclick=submitGuess;
  kb.appendChild(enter);
  let back=document.createElement("div");
  back.className="key backspace";
  back.textContent="⌫";
  back.onclick=backspace;
  kb.appendChild(back);
}
function pressKey(k){
  if(currentGuess.length<5) {
    currentGuess+=k;
    updateBoard();
  }
}
function backspace(){
  currentGuess=currentGuess.slice(0,-1);
  updateBoard();
}
function submitGuess(){
  if(currentGuess.length!==5)return;
  const row=document.getElementById("board").children[currentRow];
  let guessArray=currentGuess.split("");
  let answerArray=answer.split("");
  let keyEls=document.querySelectorAll("#keyboard .key");
  for(let i=0;i<5;i++){
    let cell=row.children[i];
    cell.textContent=guessArray[i];
    if(guessArray[i]===answerArray[i]){
      cell.classList.add("correct");
    } else if(answerArray.includes(guessArray[i])){
      cell.classList.add("present");
    } else{
      cell.classList.add("wrong");
      keyEls.forEach(k=>{if(k.textContent===guessArray[i])k.classList.add("blackout");});
    }
  }
  currentRow++;
  currentGuess="";
  if(currentRow>=maxRows||guessArray.join("")===answer){
    document.getElementById("answer-display").textContent="Answer: "+answer;
  }
  updateBoard();
}
function updateBoard(){
  const row=document.getElementById("board").children[currentRow];
  for(let i=0;i<5;i++){
    row.children[i].textContent=currentGuess[i]||"";
  }
}

createBoard();
createKeyboard();
</script>
