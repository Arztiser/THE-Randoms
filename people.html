<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#E82B38" />
  <meta name="description" content="THE Randoms Is A Website That Lets You View And Do Random Things Such As Random Quizzes, Facts, Quotes, Numbers, And Letters." />
  <title>People - THE Randoms</title>
  <link rel="icon" type="image/png" href="./img/pfp.png" />
  <link rel="stylesheet" href="https://therandoms.pages.dev/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  
  <style>
    body {
      font-family: 'Jersey 10', sans-serif;
      font-size: 30px;
      margin: 0;
      padding: 0;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      height: 60px;
    }

    .topnav h1 {
      margin: 0;
      font-size: 24px;
      color: #f2f2f2;
    }

    .topnav .menu-icon {
      display: block;
      font-size: 30px;
      color: #f2f2f2;
      cursor: pointer;
      margin-left: auto;
    }

    .topnav-right {
      display: none;
      position: fixed;
      top: 60px;
      right: 0;
      background-color: #333;
      width: 100%;
      height: 100vh;
      flex-direction: column;
      justify-content: flex-start;
      z-index: 999;
      overflow-y: auto;
    }

    .topnav.active .topnav-right {
      display: flex;
    }

    body.menu-open {
      overflow: hidden;
    }

    .accordion-toggle {
      background: none;
      color: #f2f2f2;
      padding: 14px;
      text-align: left;
      font-size: 24px;
      border: none;
      outline: none;
      cursor: pointer;
      width: 100%;
    }

    .accordion-content {
      display: none;
      flex-direction: column;
      background-color: #444;
    }

    .accordion-content a {
      padding-left: 28px;
      padding-top: 10px;
      padding-bottom: 10px;
      border-top: 1px solid #555;
      font-size: 20px;
      color: #f2f2f2;
      text-decoration: none;
    }

    .accordion-section {
      display: flex;
      flex-direction: column;
      border-top: 1px solid #444;
    }

    .accordion-section.open .accordion-content {
      display: flex;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #E82B38;
      color: white;
    }

    .container {
      margin: 20px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    #person-container, #favorites-container {
      width: 48%;
    }

    #favorites-container {
      text-align: right;
    }

    .details-grid p {
      display: inline-block;
      margin: 0;
    }

    .details-grid p + p {
      margin-left: 10px;
    }

    @media screen and (max-width: 1024px) {
      #person-container, #favorites-container {
        width: 100%;
        text-align: center;
      }
      #favorites-container {
        text-align: left;
      }
    }

    /* Additional styling for the page */
    .container h1, .container h2 {
      font-size: 28px;
      color: #E82B38;
    }
  </style>
</head>
<body>
  <header>
    <div class="topnav">
      <h1><a href="index.html" class="logo">THE Randoms</a></h1>
      <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
      <div class="topnav-right">
        <a href="index.html">Home</a>
        <a href="advice.html">Advice</a>
        <a href="facts.html">Facts</a>
        <a href="jokes.html">Jokes</a>
        <a href="letters.html">Letters</a>
        <a href="memes.html">Memes</a>
        <a href="nfl.html">NFL</a>
        <a href="numbers.html">Numbers</a>
        <a href="people.html" class="active">People</a>
        <a href="quizzes.html">Quizzes</a>
        <a href="songs.html">Songs</a>
        <a href="videos.html">Videos</a>
        <a href="words.html">Words</a>
      </div>
    </div>
  </header>

  <div class="container">
    <div id="person-container">
      <h1>Random People</h1>
      <div class="details-grid"></div>
    </div>
    <div id="favorites-container">
      <h2>Favorites</h2>
      <div class="details-grid"></div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const topnav = document.querySelector('.topnav');
      const body = document.body;
      topnav.classList.toggle('active');
      body.classList.toggle('menu-open');
    }

    document.querySelectorAll('.accordion-toggle').forEach(toggle => {
      toggle.addEventListener('click', () => {
        const parent = toggle.parentElement;
        document.querySelectorAll('.accordion-section').forEach(section => {
          if (section !== parent) {
            section.classList.remove('open');
          }
        });
        parent.classList.toggle('open');
      });
    });
  </script>
  <script src="person.js"></script>
</body>
</html>
