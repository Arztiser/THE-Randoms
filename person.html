<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#E82B38">
  <meta name="description" content="THE Randoms Is A Website That Lets You View And Do Random Things Such As Random Quizzes, Facts, Quotes, Numbers, And Letters.">
  <title>Random Person - THE Randoms</title>
  <link rel="icon" type="image/png" href="./img/pfp.png">
  <link rel="stylesheet" type="text/css" href="https://therandoms.pages.dev/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    /* Font styling for the whole page */
    body {
      font-family: 'Jersey 10', sans-serif;
      font-size: 30px; /* Set font size to thirty */
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
    }
    
    .topnav {
      background-color: #333;
      display: flex;
      align-items: center; /* Vertically centers items */
      justify-content: space-between;
      padding: 0 16px;
      height: 60px; /* Set a fixed height for the nav bar */
    }

    .topnav h1 {
      margin: 0;
      font-size: 24px; /* Adjust logo font size */
    }

    .topnav a {
      display: inline-block; /* Ensure links are inline */
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 18px; /* Adjust link font size */
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #E82B38;
      color: white;
    }

    .logo {
      color: inherit; /* Keep the color as it was */
      text-decoration: none;
    }

    .logo:hover {
      background-color: transparent; /* Set the background color to transparent on hover */
    }

    .container {
      margin: 20px;
      display: flex;
      flex-wrap: wrap; /* Allow items to wrap on smaller screens */
      gap: 20px; /* Add space between items */
    }

    /* Styling for the person and favorites containers */
    #person-container, #favorites-container {
      flex: 1 1 45%; /* Flex-grow, flex-shrink, flex-basis */
      box-sizing: border-box; /* Include padding and border in width and height */
    }

    /* Ensure the headings have consistent styling */
    #person-container h1, #favorites-container h2 {
      margin-top: 0;
    }

    /* Grid layout for the details in person and favorites sections */
    .details-grid {
      display: grid;
      grid-template-columns: auto 1fr; /* Label and value columns */
      gap: 10px 20px; /* Row and column gaps */
    }

    .details-grid p {
      margin: 5px 0; /* Reduce margin for paragraphs */
    }

    .details-grid p.label {
      text-align: right; /* Right align labels */
      font-weight: bold; /* Make labels bold */
    }

    @media (max-width: 800px) {
      /* For smaller screens, stack the containers vertically */
      .container {
        flex-direction: column;
      }

      #person-container, #favorites-container {
        flex: 1 1 100%;
      }

      .details-grid {
        grid-template-columns: auto auto; /* Adjust grid for smaller screens */
      }

      .details-grid p.label {
        text-align: left; /* Left align labels on small screens */
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="topnav">
      <h1><a href="#header" class="logo">THE Randoms</a></h1>
      <div class="topnav-right">
        <a href="index.html">Home</a>
        <a href="facts.html">Facts</a>
        <a href="quotes.html">Quotes</a>
        <a href="jokes.html">Jokes</a>
        <a href="numbers.html">Numbers</a>
        <a href="letters.html">Letters</a>
        <a href="person.html" class="active">People</a>
      </div>
    </div>
  </header>

  <div class="container">
    <div id="person-container">
      <h1>Random Person</h1>
      <div class="details-grid">
        <!-- Personal details will be dynamically inserted here -->
      </div>
    </div>
    <div id="favorites-container">
      <h2>Favorites</h2>
      <div class="details-grid">
        <!-- Favorites will be dynamically inserted here -->
      </div>
    </div>
  </div>
  <script src="person.js"></script>
</body>
</html>
