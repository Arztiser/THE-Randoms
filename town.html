<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My 2D Town</title>

<style>
    body {
        background: #87ceeb; /* sky */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }

    .town-container {
        display: flex;
        align-items: flex-end; /* makes bottoms line up */
        gap: 20px; /* space between buildings */
        padding: 20px;
        background: #ccc; /* sidewalk/ground */
    }

    img {
        width: 128px; /* or whatever size you want */
        image-rendering: pixelated; /* keeps pixel art sharp */
    }
</style>
</head>

<body>
    <div class="town-container">
        <img src="img/house.png" alt="House">
        <img src="img/shop.png" alt="Shop">
        <img src="img/arcade.png" alt="Arcade">
        <img src="img/bank.png" alt="Bank">
        <img src="img/cityhall.png" alt="City Hall">
    </div>
</body>
</html>
