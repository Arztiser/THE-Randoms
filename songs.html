<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="theme-color" content="#E82B38" />
  <link rel="icon" type="image/png" href="./img/pfp.png" />
  <link rel="stylesheet" href="https://therandoms.pages.dev/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Jersey 10', sans-serif;
      font-size: 30px;
      margin: 0;
      padding: 0;
      background: #fff;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      height: 60px;
    }

    .topnav h1 {
      margin: 0;
      font-size: 24px;
      color: #f2f2f2;
    }

    .topnav .menu-icon {
      display: block;
      font-size: 30px;
      color: #f2f2f2;
      cursor: pointer;
      margin-left: auto;
    }

    .topnav-right {
      display: none;
      position: fixed;
      top: 60px;
      right: 0;
      background-color: #333;
      width: 100%;
      height: 100vh;
      flex-direction: column;
      z-index: 999;
      overflow-y: auto;
    }

    .topnav.active .topnav-right {
      display: flex;
    }

    body.menu-open {
      overflow: hidden;
    }

    .accordion-toggle {
      background: none;
      color: #f2f2f2;
      padding: 14px;
      text-align: left;
      font-size: 24px;
      border: none;
      outline: none;
      cursor: pointer;
      width: 100%;
      font-family: 'Jersey 10', sans-serif;
    }

    .accordion-content {
      display: none;
      flex-direction: column;
      background-color: #444;
    }

    .accordion-content a {
      padding-left: 28px;
      padding-top: 10px;
      padding-bottom: 10px;
      border-top: 1px solid #555;
      font-size: 20px;
      color: #f2f2f2;
      text-decoration: none;
    }

    .accordion-section {
      display: flex;
      flex-direction: column;
      border-top: 1px solid #444;
    }

    .accordion-section.open .accordion-content {
      display: flex;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: transparent;
      color: #f2f2f2;
    }

    .container {
      margin: 20px;
      text-align: center;
    }

    #song-title {
      font-size: 24px;
      margin-top: 20px;
    }

    #audio-player {
      width: 100%;
      max-width: 300px;
      border: 2px solid #E82B38;
      border-radius: 8px;
      margin-top: 20px;
    }

    #generate-button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 24px;
      background-color: #E82B38;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Jersey 10', sans-serif;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    #generate-button:hover {
      background-color: #c91f2b;
      transform: scale(1.05);
    }

    canvas {
      margin-top: 20px;
      width: 100%;
      max-width: 320px;
      height: 100px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
      background-color: #111;
    }

    @media (max-width: 480px) {
      .container {
        margin: 10px;
      }

      #song-title {
        font-size: 20px;
      }

      #generate-button {
        font-size: 18px;
        padding: 8px 16px;
      }

      canvas {
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="topnav">
      <h1><a class="logo" href="/">THE Randoms</a></h1>
      <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
      <div class="topnav-right">
        <div class="accordion-section">
          <button class="accordion-toggle">Jokes & Fun</button>
          <div class="accordion-content">
            <a href="jokes.html">Jokes</a>
            <a href="memes.html">Memes</a>
            <a href="nfl.html">NFL</a>
            <a href="quizzes.html">Quizzes</a>
          </div>
        </div>
        <div class="accordion-section">
          <button class="accordion-toggle">Knowledge & Facts</button>
          <div class="accordion-content">
            <a href="advice.html">Advice</a>
            <a href="facts.html">Facts</a>
            <a href="people.html">People</a>
            <a href="quotes.html">Quotes</a>
          </div>
        </div>
        <div class="accordion-section">
          <button class="accordion-toggle">Music & Videos</button>
          <div class="accordion-content">
            <a href="songs.html" class="active">Songs</a>
            <a href="videos.html">Videos</a>
          </div>
        </div>
        <div class="accordion-section">
          <button class="accordion-toggle">Words, Letters & Numbers</button>
          <div class="accordion-content">
            <a href="letters.html">Letters</a>
            <a href="numbers.html">Numbers</a>
            <a href="words.html">Words</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>Random Song</h1>
    <button id="generate-button">Generate Song</button>
    <div id="song-title">Now Playing: ???</div>
    <audio id="audio-player" controls></audio>
    <canvas id="visualizer"></canvas>
  </div>

  <script>
    function toggleMenu() {
      document.querySelector('.topnav').classList.toggle('active');
      document.body.classList.toggle('menu-open');
    }

    document.querySelectorAll('.accordion-toggle').forEach(toggle => {
      toggle.addEventListener('click', () => {
        const parent = toggle.parentElement;
        document.querySelectorAll('.accordion-section').forEach(section => {
          if (section !== parent) {
            section.classList.remove('open');
          }
        });
        parent.classList.toggle('open');
      });
    });

    const songs = [
      'audio/Crazy Hazy Dream.mp3',
      'audio/Name Song.mp3',
      'audio/Arbitrary Awareness.mp3',
      'audio/Eternal Enthusiasm.mp3',
      'audio/Amusing Adventure.mp3',
      'audio/Definite Delight.mp3',
      'audio/Fabulous Fun.mp3',
      'audio/Magical Memory.mp3',
      'audio/Funky Fusion.mp3',
      'audio/Gleaming Groove.mp3',
      'audio/Retro Recollection.mp3',
      'audio/Twinkling Twilight.mp3',
      'audio/Swift Stamina.mp3',
      'audio/Velocious Vibe.mp3'
    ].map(name => name.replace(/ /g, '%20'));

    let played = [];

    function getTitle(path) {
      const raw = decodeURIComponent(path.split('/').pop().replace('.mp3', ''));
      return raw === 'Name Song' ? 'Unknown Track' : raw;
    }

    function getRandomSong() {
      if (played.length >= songs.length) played = [];

      const available = songs.filter(s => !played.includes(s));
      const choice = available[Math.floor(Math.random() * available.length)];
      played.push(choice);

      const player = document.getElementById('audio-player');
      player.src = choice;
      document.getElementById('song-title').textContent = `Now Playing: ${getTitle(choice)}`;
      player.onerror = () => getRandomSong();
      player.load();
      player.play();
    }

    document.getElementById('generate-button').addEventListener('click', getRandomSong);
    window.onload = getRandomSong;

    // Audio visualizer
    const audio = document.getElementById('audio-player');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    const source = audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function drawVisualizer() {
      requestAnimationFrame(drawVisualizer);
      analyser.getByteFrequencyData(dataArray);
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      const barWidth = (canvas.width / bufferLength) * 2.5;
      let x = 0;
      for (let i = 0; i < bufferLength; i++) {
        const height = dataArray[i];
        ctx.fillStyle = `rgb(${height + 100}, 50, ${255 - height})`;
        ctx.fillRect(x, canvas.height - height, barWidth, height);
        x += barWidth + 1;
      }
    }

    drawVisualizer();
  </script>
</body>
</html>
