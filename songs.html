<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#E82B38" />
  <meta name="description" content="THE Randoms Is A Website That Lets You View And Do Random Things Such As Random Quizzes, Facts, Quotes, Numbers, And Letters." />
  <title>Songs - THE Randoms</title>
  <link rel="icon" type="image/png" href="./img/pfp.png" />
  <link rel="stylesheet" href="https://therandoms.pages.dev/css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Jersey 10', sans-serif;
      font-size: 30px;
      margin: 0;
      padding: 0;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      height: 60px;
    }

    .topnav h1 {
      margin: 0;
      font-size: 24px;
      color: #f2f2f2;
    }

    .topnav .menu-icon {
      display: block;
      font-size: 30px;
      color: #f2f2f2;
      cursor: pointer;
      margin-left: auto;
    }

    .topnav-right {
      display: none;
      position: fixed;
      top: 60px;
      right: 0;
      background-color: #333;
      width: 100%;
      height: 100vh;
      flex-direction: column;
      justify-content: flex-start;
      z-index: 999;
      overflow-y: auto;
    }

    .topnav.active .topnav-right {
      display: flex;
    }

    body.menu-open {
      overflow: hidden;
    }

    .accordion-toggle {
      background: none;
      color: #f2f2f2;
      padding: 14px;
      text-align: left;
      font-size: 24px;
      border: none;
      outline: none;
      cursor: pointer;
      width: 100%;
      font-family: 'Jersey 10', sans-serif;
    }

    .accordion-content {
      display: none;
      flex-direction: column;
      background-color: #444;
    }

    .accordion-content a {
      padding-left: 28px;
      padding-top: 10px;
      padding-bottom: 10px;
      border-top: 1px solid #555;
      font-size: 20px;
      color: #f2f2f2;
      text-decoration: none;
    }

    .accordion-section {
      display: flex;
      flex-direction: column;
      border-top: 1px solid #444;
    }

    .accordion-section.open .accordion-content {
      display: flex;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #E82B38;
      color: white;
    }

    .container {
      margin: 20px;
      text-align: center;
    }

    #song-container {
      margin-top: 20px;
    }

    #audio-player {
      width: 100%;
      max-width: 300px;
      border: 2px solid #E82B38;
      border-radius: 8px;
      margin-top: 20px;
    }

    #generate-button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 24px;
      background-color: #E82B38;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Jersey 10', sans-serif;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    #generate-button:hover {
      background-color: #c91f2b;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <header>
    <div class="topnav">
      <h1><a class="logo">THE Randoms</a></h1>
      <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>

      <div class="topnav-right">
        <div class="accordion-section">
          <button class="accordion-toggle">Jokes & Fun</button>
          <div class="accordion-content">
            <a href="jokes.html">Jokes</a>
            <a href="memes.html">Memes</a>
            <a href="nfl.html">NFL</a>
            <a href="quizzes.html">Quizzes</a>
          </div>
        </div>

        <div class="accordion-section">
          <button class="accordion-toggle">Knowledge & Facts</button>
          <div class="accordion-content">
            <a href="advice.html">Advice</a>
            <a href="facts.html">Facts</a>
            <a href="people.html">People</a>
          </div>
        </div>

        <div class="accordion-section">
          <button class="accordion-toggle">Music & Videos</button>
          <div class="accordion-content">
            <a href="songs.html" class="active">Songs</a>
            <a href="videos.html">Videos</a>
          </div>
        </div>

        <div class="accordion-section">
          <button class="accordion-toggle">Words, Letters & Numbers</button>
          <div class="accordion-content">
            <a href="letters.html">Letters</a>
            <a href="numbers.html">Numbers</a>
            <a href="words.html">Words</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>Random Song</h1>
    <button id="generate-button">Generate Song</button>
    <div id="song-container">
      <audio id="audio-player" controls></audio>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const topnav = document.querySelector('.topnav');
      const body = document.body;
      topnav.classList.toggle('active');
      body.classList.toggle('menu-open');
    }

    document.querySelectorAll('.accordion-toggle').forEach(toggle => {
      toggle.addEventListener('click', () => {
        const parent = toggle.parentElement;
        document.querySelectorAll('.accordion-section').forEach(section => {
          if (section !== parent) {
            section.classList.remove('open');
          }
        });
        parent.classList.toggle('open');
      });
    });

    let previousSongs = [];

    function getRandomSong() {
      const songs = [
        'audio/Crazy_Hazy_Dream.mp3',
        'audio/Name_Song.mp3',
        'audio/Arbitrary_Awareness.mp3',
        'audio/Eternal_Enthusiasm.mp3',
        'audio/Amusing_Adventure.mp3',
        'audio/Definite_Delight.mp3',
        'audio/Fabulous_Fun.mp3',
        'audio/Magical_Memory.mp3'
      ];

      if (previousSongs.length >= songs.length) {
        previousSongs = [];
      }

      const availableSongs = songs.filter(song => !previousSongs.includes(song));
      const randomIndex = Math.floor(Math.random() * availableSongs.length);
      const randomSong = availableSongs[randomIndex];
      previousSongs.push(randomSong);

      const audioPlayer = document.getElementById('audio-player');
      audioPlayer.src = `${randomSong}?v=${Math.random()}`;
      audioPlayer.onerror = function () {
        console.error(`Failed to load audio: ${randomSong}. Retrying...`);
        getRandomSong();
      };
      audioPlayer.load();
      audioPlayer.play();
    }

    window.onload = getRandomSong;
    document.getElementById('generate-button').addEventListener('click', getRandomSong);
  </script>
</body>
</html>
