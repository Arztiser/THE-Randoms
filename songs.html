<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: 'Jersey 10', sans-serif;
      font-size: 30px;
      margin: 0;
      padding: 0;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      height: 60px;
    }

    .topnav h1 {
      margin: 0;
      font-size: 24px;
      color: #f2f2f2;
    }

    .topnav .menu-icon {
      display: block;
      font-size: 30px;
      color: #f2f2f2;
      cursor: pointer;
      margin-left: auto;
    }

    .topnav-right {
      display: none;
      position: fixed;
      top: 60px;
      right: 0;
      background-color: #333;
      width: 100%;
      height: 100vh;
      flex-direction: column;
      justify-content: flex-start;
      z-index: 999;
      overflow-y: auto;
    }

    .topnav.active .topnav-right {
      display: flex;
    }

    body.menu-open {
      overflow: hidden;
    }

    .accordion-toggle {
      background: none;
      color: #f2f2f2;
      padding: 14px;
      text-align: left;
      font-size: 24px;
      border: none;
      outline: none;
      cursor: pointer;
      width: 100%;
      font-family: 'Jersey 10', sans-serif;
    }

    .accordion-content {
      display: none;
      flex-direction: column;
      background-color: #444;
    }

    .accordion-content a {
      padding-left: 28px;
      padding-top: 10px;
      padding-bottom: 10px;
      border-top: 1px solid #555;
      font-size: 20px;
      color: #f2f2f2;
      text-decoration: none;
    }

    .accordion-section {
      display: flex;
      flex-direction: column;
      border-top: 1px solid #444;
    }

    .accordion-section.open .accordion-content {
      display: flex;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: transparent;
      color: #f2f2f2;
    }

    .container {
      margin: 20px;
      text-align: center;
    }

    #song-container {
      margin-top: 20px;
    }

    #audio-player {
      width: 100%;
      max-width: 300px;
      border: 2px solid #E82B38;
      border-radius: 8px;
      margin-top: 10px;
    }

    #generate-button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 24px;
      background-color: #E82B38;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Jersey 10', sans-serif;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    #generate-button:hover {
      background-color: #c91f2b;
      transform: scale(1.05);
    }

    .logo {
      color: #f2f2f2;
      text-decoration: none;
    }

    .logo:visited,
    .logo:active,
    .logo:hover {
      text-decoration: none;
    }

    canvas {
      display: block;
      margin: 10px auto;
      background: #000;
      border-radius: 10px;
    }

    #song-title {
      font-size: 28px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="topnav">
      <h1><a class="logo" href="/">THE Randoms</a></h1>
      <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
      <div class="topnav-right">
        <div class="accordion-section">
          <button class="accordion-toggle">Jokes & Fun</button>
          <div class="accordion-content">
            <a href="jokes.html">Jokes</a>
            <a href="memes.html">Memes</a>
            <a href="nfl.html">NFL</a>
            <a href="quizzes.html">Quizzes</a>
          </div>
        </div>
        <div class="accordion-section">
          <button class="accordion-toggle">Knowledge & Facts</button>
          <div class="accordion-content">
            <a href="advice.html">Advice</a>
            <a href="facts.html">Facts</a>
            <a href="people.html">People</a>
            <a href="quotes.html">Quotes</a>
          </div>
        </div>
        <div class="accordion-section">
          <button class="accordion-toggle">Music & Videos</button>
          <div class="accordion-content">
            <a href="songs.html" class="active">Songs</a>
            <a href="videos.html">Videos</a>
          </div>
        </div>
        <div class="accordion-section">
          <button class="accordion-toggle">Words, Letters & Numbers</button>
          <div class="accordion-content">
            <a href="letters.html">Letters</a>
            <a href="numbers.html">Numbers</a>
            <a href="words.html">Words</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>Random Song</h1>
    <button id="generate-button">Generate Song</button>
    <div id="song-container">
      <p id="song-title"></p>
      <canvas id="visualizer" width="600" height="100"></canvas>
      <audio id="audio-player" controls></audio>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const topnav = document.querySelector('.topnav');
      const body = document.body;
      topnav.classList.toggle('active');
      body.classList.toggle('menu-open');
    }

    document.querySelectorAll('.accordion-toggle').forEach(toggle => {
      toggle.addEventListener('click', () => {
        const parent = toggle.parentElement;
        document.querySelectorAll('.accordion-section').forEach(section => {
          if (section !== parent) section.classList.remove('open');
        });
        parent.classList.toggle('open');
      });
    });

    let previousSongs = [];

    const songs = [
      'audio/Crazy Hazy Dream.mp3',
      'audio/Name Song.mp3',
      'audio/Arbitrary Awareness.mp3',
      'audio/Eternal Enthusiasm.mp3',
      'audio/Amusing Adventure.mp3',
      'audio/Definite Delight.mp3',
      'audio/Fabulous Fun.mp3',
      'audio/Magical Memory.mp3',
      'audio/Funky Fusion.mp3',
      'audio/Gleaming Groove.mp3',
      'audio/Retro Recollection.mp3',
      'audio/Twinkling Twilight.mp3',
      'audio/Swift Stamina.mp3',
      'audio/Velocious Vibe.mp3'
    ].map(name => name.replace(/ /g, '%20'));

    const audioPlayer = document.getElementById('audio-player');
    const songTitleElement = document.getElementById('song-title');

    function getCleanName(path) {
      const file = decodeURIComponent(path.split('/').pop()).replace('.mp3', '');
      return file === 'Name Song' ? 'Unknown Track' : file;
    }

    function getRandomSong() {
      if (previousSongs.length >= songs.length) previousSongs = [];

      const availableSongs = songs.filter(song => !previousSongs.includes(song));
      const randomIndex = Math.floor(Math.random() * availableSongs.length);
      const randomSong = availableSongs[randomIndex];
      previousSongs.push(randomSong);

      audioPlayer.src = `${randomSong}?v=${Math.random()}`;
      audioPlayer.onerror = function () {
        console.error(`Failed to load audio: ${randomSong}. Retrying...`);
        getRandomSong();
      };
      audioPlayer.load();
      audioPlayer.play();

      songTitleElement.textContent = `Now Playing: ${getCleanName(randomSong)}`;
    }

    window.onload = () => {
      getRandomSong();
      initVisualizer();
    };

    document.getElementById('generate-button').addEventListener('click', getRandomSong);

    // AUDIO VISUALIZER
    function initVisualizer() {
      const canvas = document.getElementById('visualizer');
      const ctx = canvas.getContext('2d');
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const analyser = audioCtx.createAnalyser();
      const source = audioCtx.createMediaElementSource(audioPlayer);
      source.connect(analyser);
      analyser.connect(audioCtx.destination);
      analyser.fftSize = 256;

      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      function draw() {
        requestAnimationFrame(draw);
        analyser.getByteFrequencyData(dataArray);

        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const barWidth = (canvas.width / bufferLength) * 2.5;
        let x = 0;
        for (let i = 0; i < bufferLength; i++) {
          const barHeight = dataArray[i];
          ctx.fillStyle = `rgb(${barHeight + 100},20,40)`;
          ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
          x += barWidth + 1;
        }
      }

      draw();
    }
  </script>
</body>
</html>
