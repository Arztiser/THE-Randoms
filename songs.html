<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#E82B38">
  <meta name="description" content="THE Randoms Is A Website That Lets You View And Do Random Things Such As Random Quizzes, Facts, Quotes, Numbers, And Letters.">
  <title>Songs - THE Randoms</title>
  <link rel="icon" type="image/png" href="./img/pfp.png">
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow-x: hidden;
      font-family: 'Jersey 10', sans-serif;
      font-size: 28px;
      background-color: #fff;
      color: #000;
    }

    body {
      --theme-bg-color: #333;
      --theme-topnav-color: #f2f2f2;
      --theme-accent-color: #E82B38;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main.content {
      flex: 1 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
      text-align: center;
    }

    /* Top Navigation */
    .topnav {
      overflow: hidden;
      background-color: var(--theme-bg-color);
      color: var(--theme-topnav-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      height: 60px;
    }

    .topnav h1 {
      margin: 0;
      font-size: 24px;
      color: var(--theme-topnav-color);
      display: flex;
      align-items: center;
    }

    .topnav .logo {
      color: var(--theme-topnav-color);
      text-decoration: none;
    }

    .menu-icon {
      font-size: 30px;
      color: var(--theme-topnav-color);
      cursor: pointer;
      user-select: none;
    }

    /* Accordion Menu */
    .topnav-right {
      display: none;
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--theme-bg-color);
      overflow-y: auto;
      flex-direction: column;
      z-index: 999;
      transition: opacity 0.3s ease;
      opacity: 0;
      pointer-events: none;
      padding-bottom: 60px;
      box-sizing: border-box;
    }

    .topnav-right.active {
      display: flex;
      opacity: 1;
      pointer-events: auto;
    }

    body.menu-open {
      overflow: hidden;
    }

    .accordion-section {
      display: flex;
      flex-direction: column;
      border-top: 1px solid rgba(255, 255, 255, 0.15);
    }

    .accordion-toggle {
      background: none;
      color: var(--theme-topnav-color);
      padding: 14px;
      text-align: left;
      font-size: 24px;
      border: none;
      outline: none;
      cursor: pointer;
      width: 100%;
      font-family: 'Jersey 10', sans-serif;
      transition: background-color 0.3s ease;
    }

    .accordion-toggle:hover,
    .accordion-toggle:focus {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .accordion-content {
      display: none;
      flex-direction: column;
      background-color: var(--theme-bg-color);
      overflow-y: auto;
      max-height: 50vh;
    }

    .accordion-content a {
      padding-left: 28px;
      padding-top: 10px;
      padding-bottom: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 20px;
      color: var(--theme-topnav-color);
      text-decoration: none;
    }

    .accordion-content a:hover,
    .accordion-content a:focus {
      background-color: rgba(255, 255, 255, 0.15);
    }

    .accordion-section.open .accordion-content {
      display: flex;
    }

    .clickable-section {
      background-color: var(--theme-accent-color);
      color: white;
      font-weight: 700;
      font-size: 24px;
      padding: 14px;
      cursor: pointer;
      user-select: none;
      border-bottom: 1px solid #b22731;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 4px;
      transition: background-color 0.3s ease;
    }

    .clickable-section:hover {
      background-color: #c52430;
    }

    /* Footer */
    footer.site-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: var(--theme-bg-color);
      color: var(--theme-topnav-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 20px;
      font-size: 20px;
      box-sizing: border-box;
      z-index: 1000;
    }

    #footer-mascot {
      height: 50px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #footer-mascot:hover {
      transform: scale(1.1) rotate(-5deg);
    }

    /* Song Container */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .container h1 {
      margin-bottom: 15px;
    }

    #song-title {
      margin-top: 10px;
      font-size: 26px;
    }

    #song-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #audio-player {
      width: 100%;
      max-width: 300px;
      border: 2px solid #E82B38;
      border-radius: 8px;
      margin-top: 20px;
    }

    #generate-button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 24px;
      background-color: #E82B38;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Jersey 10', sans-serif;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    #generate-button:hover {
      background-color: #c91f2b;
      transform: scale(1.05);
    }

    canvas {
      display: block;
      margin: 20px auto;
      border-radius: 12px;
      background: #111;
      width: 100%;
      max-width: 320px;
      height: 150px;
    }

    @media (max-width: 480px) {
      canvas {
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="topnav">
      <h1><a class="logo" href="index.html">THE Randoms</a></h1>
      <span class="menu-icon" tabindex="0" role="button" aria-label="Toggle menu">&#9776;</span>
    </div>

    <nav class="topnav-right" role="navigation" aria-label="Main Menu">
      <div class="accordion-section">
        <button class="accordion-toggle">Jokes & Fun</button>
        <div class="accordion-content" hidden>
          <a href="jokes.html">Jokes</a>
          <a href="memes.html">Memes</a>
          <a href="quizzes.html">Quizzes</a>
          <a href="wouldyourather.html">Would You Rather</a>
        </div>
      </div>
      <div class="accordion-section">
        <button class="accordion-toggle">Knowledge & Facts</button>
        <div class="accordion-content" hidden>
          <a href="advice.html">Advice</a>
          <a href="facts.html">Facts</a>
          <a href="pages.html">Pages</a>
          <a href="people.html">People</a>
          <a href="quotes.html">Quotes</a>
        </div>
      </div>
      <div class="accordion-section">
        <button class="accordion-toggle">Music & Videos</button>
        <div class="accordion-content" hidden>
          <a href="songs.html">Songs</a>
          <a href="videos.html">Videos</a>
        </div>
      </div>
      <div class="accordion-section">
        <button class="accordion-toggle">Words, Letters & Numbers</button>
        <div class="accordion-content" hidden>
          <a href="letters.html">Letters</a>
          <a href="numbers.html">Numbers</a>
          <a href="passwords.html">Passwords</a>
          <a href="words.html">Words</a>
        </div>
      </div>
      <div class="clickable-section">Randoms Of The Day</div>
    </nav>
  </header>

  <div class="container">
    <h1>Random Song</h1>
    <button id="generate-button">Generate Song</button>
    <div id="song-container">
      <div id="song-title">Unknown Track</div>
      <audio id="audio-player" controls></audio>
      <canvas id="visualizer"></canvas>
    </div>
  </div>

  <script src="songs.js" defer></script>
  <script src="holiday-theme.js" defer></script>
  <script src="accordion.js" defer></script>
</body>
</html>
