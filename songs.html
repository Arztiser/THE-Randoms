    <link href="https://fonts.googleapis.com/css2?family=Jersey+10:wght@100;300;400;500;700;900&display=swap"

    <style>
        body {
            font-family: 'Jersey 10', sans-serif;
            font-size: 30px;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            height: 60px;
        }

        .topnav h1 {
            margin: 0;
            font-size: 24px;
        }

        .topnav a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #E82B38;
            color: white;
        }

        .logo {
            color: inherit;
            text-decoration: none;
        }

        .logo:hover {
            background-color: transparent;
        }

        .container {
            margin: 20px;
            text-align: center;
        }

        #song-container {
            margin-top: 20px;
        }

        #audio-player {
            width: 100%;
            max-width: 300px;
            border: 2px solid #E82B38;
            border-radius: 8px;
            margin-top: 20px;
        }

        #generate-button {
            margin-top: 15px;
            padding: 8px 16px;
            font-size: 16px;
            background-color: #E82B38;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #generate-button:hover {
            background-color: #d12530;
        }
    </style>
</head>

<body>
    <header>
        <div class="topnav">
            <h1><a href="index.html" class="logo">THE Randoms</a></h1>
            <div class="topnav-right">
                <a href="index.html">Home</a>
                <a href="facts.html">Facts</a>
                <a href="jokes.html">Jokes</a>
                <a href="letters.html">Letters</a>
                <a href="memes.html">Memes</a>
                <a href="numbers.html">Numbers</a>
                <a href="people.html">People</a>
                <a href="quizzes.html">Quizzes</a>
                <a href="quotes.html">Quotes</a>
                <a href="songs.html" class="active">Songs</a>
                <a href="videos.html">Videos</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Random Song</h1>
        <button id="generate-button">Load Random Song</button>
        <div id="song-container">
            <audio id="audio-player" controls></audio>
        </div>
    </div>

    <script>
        function getRandomSong() {
            // Array of your audio files
            const songs = [
                'audio/Crazy_Hazy_Dream.mp3',
                'audio/Name_Song.mp3',
                'audio/Arbitrary_Awareness.wav',
                'audio/Eternal_Enthusiasm.wav',
                'audio/Amusing_Adventure.wav',
                // Add more songs here
            ];

            // Select a random song from the array
            const randomIndex = Math.floor(Math.random() * songs.length);
            const randomSong = songs[randomIndex];

            // Generate a unique query parameter to avoid caching issues
            const timestamp = new Date().getTime();
            const audioPlayer = document.getElementById('audio-player');

            // Set the audio source to the selected song with a unique query parameter
            audioPlayer.src = randomSong + '?t=' + timestamp;
            audioPlayer.load(); // Load the song into the player
        }

        // Load a random song when the page loads
        window.onload = getRandomSong;

        // Load a random song when the button is clicked
        document.getElementById('generate-button').addEventListener('click', getRandomSong);
    </script>
</body>
