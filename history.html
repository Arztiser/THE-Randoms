<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2c9118">
    <meta name="description" content="Tamo is an all-in-one Discord bot that allows you to work with economy, moderation, fun, games, and much more.">
    <title>Random Facts - THE Randoms</title>
    <link rel="icon" type="image/png" href="./img/pfp.png">
    <link rel="stylesheet" type="text/css" href="https://therandoms.pages.dev/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* Font styling for the whole page */
        body {
            font-family: 'Jersey 10', sans-serif;
            font-size: 30px; /* Set font size to thirty */
        }
         
        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #E82B38;
            color: white;
        }

        .logo {
            color: inherit; /* Keep the color as it was */
        }

        .logo:hover {
            background-color: transparent; /* Set the background color to transparent on hover */
        }

        #fact {
            text-align: center;
            margin: 20px;
            padding: 20px;
            border: 2px solid #333;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #2c9118;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #267914;
        }
    </style>
</head>
<body>
    <header>
        <div class="topnav">
            <h1><a href="#header" class="logo">THE Randoms</a></h1>
            <div class="topnav-right">
                <a href="index.html">Home</a>
                <a href="facts.html">Facts</a>
                <a href="quotes.html">Quotes</a>
                <a href="jokes.html">Jokes</a>
                <a href="numbers.html">Numbers</a>
                <a href="letters.html" class="active">Letters</a>
            </div>
        </div>
    </header>

    <div id="fact">Click the button to get a "Today In History" fact!</div>
    <button onclick="generateFact()">Generate Fact</button>

    <script>
        async function generateFact() {
            try {
                const response = await fetch('http://history.muffinlabs.com/date');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const events = data.data.Events;
                const randomEvent = events[Math.floor(Math.random() * events.length)];
                const factText = `Today In History: ${randomEvent.year} - ${randomEvent.text}`;
                document.getElementById('fact').innerText = factText;
            } catch (error) {
                document.getElementById('fact').innerText = 'Failed to fetch data. Please try again later.';
                console.error('Fetch error:', error);
            }
        }
    </script>
</body>
</html>
