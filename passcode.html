<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#E82B38" />
  <meta name="description" content="THE Randoms Is A Website That Lets You View And Do Random Things Such As Random Quizzes, Facts, Quotes, Numbers, And Letters." />
  <title>Passcode - THE Randoms</title>
  <link rel="icon" type="image/png" href="./img/pfp.png" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" sizes="192x192" href="/img/prfp.png" />
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Jersey 10', sans-serif;
      font-size: 30px;
      margin: 0;
      padding: 0;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      height: 60px;
    }

    .topnav h1 {
      margin: 0;
      font-size: 24px;
      color: #f2f2f2;
    }

    .menu-icon {
      font-size: 30px;
      color: #f2f2f2;
      cursor: pointer;
    }

    .topnav-right {
      display: none;
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      background-color: #333;
      height: calc(100vh - 60px);
      flex-direction: column;
      overflow-y: auto;
      z-index: 999;
    }

    .topnav.active + .topnav-right {
      display: flex;
    }

    body.menu-open {
      overflow: hidden;
    }

    .accordion-toggle {
      background: none;
      color: #f2f2f2;
      padding: 14px;
      text-align: left;
      font-size: 24px;
      border: none;
      outline: none;
      cursor: pointer;
      width: 100%;
      font-family: 'Jersey 10', sans-serif;
    }

    .accordion-content {
      display: none;
      flex-direction: column;
      background-color: #444;
    }

    .accordion-content a {
      padding-left: 28px;
      padding-top: 10px;
      padding-bottom: 10px;
      border-top: 1px solid #555;
      font-size: 20px;
      color: #f2f2f2;
      text-decoration: none;
    }

    .accordion-section {
      display: flex;
      flex-direction: column;
      border-top: 1px solid #444;
    }

    .accordion-section.open .accordion-content {
      display: flex;
    }

    .content {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px;
  text-align: center;
    }

    .code-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    input[type="text"] {
      font-family: 'Jersey 10', sans-serif;
      font-size: 20px;
      padding: 8px;
      margin-top: 10px;
      border-radius: 5px;
      border: 2px solid #E82B38;
      outline: none;
      width: 300px;
      max-width: 90vw;
      text-align: center;
    }

    #submit-button {
      margin-top: 15px;
      padding: 10px 24px;
      font-size: 22px;
      border: 2px solid #E82B38;
      background-color: #E82B38;
      color: white;
      font-family: 'Jersey 10', sans-serif;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    #submit-button:hover {
      background-color: #c91f2c;
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    .logo {
      color: #f2f2f2;
      text-decoration: none;
    }

    .logo:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="topnav">
      <h1><a class="logo" href="/">THE Randoms</a></h1>
      <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
    </div>

    <div class="topnav-right">
      <div class="accordion-section">
        <button class="accordion-toggle">Jokes & Fun</button>
        <div class="accordion-content">
          <a href="jokes.html">Jokes</a>
          <a href="memes.html">Memes</a>
          <a href="nfl.html">NFL</a>
          <a href="quizzes.html">Quizzes</a>
        </div>
      </div>

      <div class="accordion-section">
        <button class="accordion-toggle">Knowledge & Facts</button>
        <div class="accordion-content">
          <a href="advice.html">Advice</a>
          <a href="facts.html">Facts</a>
          <a href="people.html">People</a>
          <a href="quotes.html">Quotes</a>
        </div>
      </div>

      <div class="accordion-section">
        <button class="accordion-toggle">Music & Videos</button>
        <div class="accordion-content">
          <a href="songs.html">Songs</a>
          <a href="videos.html">Videos</a>
        </div>
      </div>

      <div class="accordion-section">
        <button class="accordion-toggle">Words, Letters & Numbers</button>
        <div class="accordion-content">
          <a href="letters.html">Letters</a>
          <a href="numbers.html">Numbers</a>
          <a href="words.html">Words</a>
        </div>
      </div>
    </div>
  </header>

  <div class="content">
    <h1>Passcode</h1>
    <div class="code-container">
      <input type="text" id="codeInput" placeholder="Enter Code" />
      <button id="submit-button" onclick="checkCode()">Submit</button>
      <p id="response" class="hidden"></p>
      <audio id="success-sound" src="audio/Correct.mp3" preload="auto"></audio>
<audio id="failure-sound" src="audio/Incorrect.mp3" preload="auto"></audio>
<audio id="groove-sound" src="audio/Groove.mp3" preload="auto"></audio>
<audio id="spooky-sound" src="audio/Spooky.mp3" preload="auto"></audio>
<audio id="404-sound" src="audio/404.mp3" preload="auto"></audio>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const topnav = document.querySelector('.topnav');
      const body = document.body;
      topnav.classList.toggle('active');
      body.classList.toggle('menu-open');
    }

    document.querySelectorAll('.accordion-toggle').forEach(toggle => {
      toggle.addEventListener('click', () => {
        const parent = toggle.parentElement;
        document.querySelectorAll('.accordion-section').forEach(section => {
          if (section !== parent) {
            section.classList.remove('open');
          }
        });
        parent.classList.toggle('open');
      });
    });

    function checkCode() {
  const input = document.getElementById("codeInput").value.trim().toUpperCase();
  const normalizedInput = input.replace(/\s+/g, '');
  const response = document.getElementById("response");
  const successAudio = document.getElementById("success-sound");
  const failureAudio = document.getElementById("failure-sound");
  const grooveAudio = document.getElementById("groove-sound");
  const spookyAudio = document.getElementById("spooky-sound");
  const errorAudio = document.getElementById("404-sound");

  const codes = {
    "HTE-RNA-ODSM": "If You Haven't Figured Out What This Code Means, It's The Site's Name.",
    "ARZTISER": "You Have Found The Creator Of This Randomness.",
    "IDON'TKNOWANYCODES": "Well, You Must Be Lying Because You Apparently Know At Least One Of Them.",
    "IDONTKNOWANYCODES": "Well, You Must Be Lying Because You Apparently Know At Least One Of Them.",
    "GROOVE": "Here's A Quick Groove For You.",
    "SPOOKY": "You Have Been Warned.",
    "404": "You Thought There Would Be An Error, But Think Again.",
    "AGAIN": "I Guess That's One Way To Get A Code.",
    "PASSCODE": "Real Nice Work Finding That One.",
    "EHT SMODNAR": "htiW yrevE noitcA erehT sI nA lauqE dnA etisoppO noitcaeR.",
    "RAVEN": "The Goodest Boy.",
    "COCO": "The Goodest Girl."
  };

  const message = codes[input] || codes[normalizedInput];

  if (message) {
    response.textContent = message;
    response.classList.remove("hidden");
    response.style.color = "green";

    // Stop all sounds first
    successAudio.pause();
    failureAudio.pause();
    grooveAudio.pause();

    successAudio.currentTime = 0;
    failureAudio.currentTime = 0;
    grooveAudio.currentTime = 0;

    if (input === "SPOOKY" || normalizedInput === "SPOOKY") {
  spookyAudio.currentTime = 0;
  spookyAudio.play();
} else if (input === "GROOVE" || normalizedInput === "GROOVE") {
  grooveAudio.currentTime = 0;
  grooveAudio.play();
    } else if (input === "404" || normalizedInput === "404") {
  errorAudio.currentTime = 0;
  errorAudio.play();
} else {
  successAudio.play();
    }

  } else {
    response.textContent = "Thatâ€™s Not A Code. Try Again.";
    response.classList.remove("hidden");
    response.style.color = "red";

    successAudio.pause();
    successAudio.currentTime = 0;
    failureAudio.currentTime = 0;
    failureAudio.play();
  }
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('Service Worker registered:', reg.scope))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
