  <style>

    .accordion-toggle {

    }

    }

    .accordion-content a {
      padding-left: 28px;
      padding-top: 10px;
      padding-bottom: 10px;
      border-top: 1px solid #555;

      text-decoration: none;
    }

    .container {

    }

    .content h1 {

    }

    .logo {

    }

    .button-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

      padding: 12px 24px;
      font-size: 20px;
      font-weight: 600;
      background-color: #E82B38;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;

    }

    .option-button:hover {

      transform: translateY(-2px);

    /* New Or text style */

      margin: 0 16px;

        <button class="accordion-toggle">Jokes & Fun</button>

          <a href="memes.html">Memes</a>

      <div class="accordion-section">

        <div class="accordion-content">

  <div class="container">
    <h1>Would You Rather</h1>
    <div class="button-container">
      <button class="option-button" id="option1">Loading Option...</button>
      <span class="or-text">Or</span>
      <button class="option-button" id="option2">Loading Option...</button>
    </div>
  </div>

  <script>
    function toTitleCase(str) {
      return str.replace(/\w\S*/g, function (txt) {
        return txt.charAt(0).toUpperCase() + txt.slice(1).toLowerCase();
      });
    }

    function cleanOptionText(text) {
      return text
        .replace(/,?\s*would you rather\s*/gi, '')
        .replace(/would you rather,?\s*/gi, '')
        .trim();
    }

    async function loadQuestion() {
      try {
        const response = await fetch("https://api.truthordarebot.xyz/api/wyr");
        const data = await response.json();

        let questionText = data.question.replace(/^Would you rather\s*/i, '');
        let options = questionText.split(/\s+or\s+/i);

        if (options.length < 2) {
          options = [questionText, "Can't decide"];
        }

        options = options.map(opt => cleanOptionText(opt));

        document.getElementById("option1").textContent = toTitleCase(options[0].trim());
        document.getElementById("option2").textContent = toTitleCase(options[1].trim().replace(/\?$/, ''));

      } catch (error) {
        document.getElementById("option1").textContent = "Error Loading Option 1";
        document.getElementById("option2").textContent = "Error Loading Option 2";
        console.error("API load error:", error);
      }
    }

    document.getElementById("option1").addEventListener("click", loadQuestion);
    document.getElementById("option2").addEventListener("click", loadQuestion);

    window.onload = loadQuestion;
  </script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const topnav = document.querySelector(".topnav");
  const menuIcon = document.querySelector(".menu-icon");
  const body = document.body;
  const topnavRight = document.querySelector(".topnav-right");

  // Hamburger menu toggle
  menuIcon.addEventListener("click", () => {
    topnav.classList.toggle("active");
    topnavRight.classList.toggle("active");
    body.classList.toggle("menu-open");
  });

  // Accordion toggle functionality
  document.querySelectorAll(".accordion-toggle").forEach(toggle => {
    toggle.addEventListener("click", () => {
      const parentSection = toggle.parentElement;
      document.querySelectorAll(".accordion-section").forEach(section => {
        if (section !== parentSection) section.classList.remove("open");
      });
      parentSection.classList.toggle("open");
    });
  });
});
</script>
