<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#E82B38" />
  <meta name="description" content="THE Randoms Is A Website That Lets You View And Do Random Things Such As Random Quizzes, Facts, Quotes, Numbers, And Letters." />
  <title>Would You Rather - THE Randoms</title>
  <link rel="icon" type="image/png" href="./img/pfp.png" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" sizes="192x192" href="/img/prfp.png" />
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Jersey 10', sans-serif;
      font-size: 30px;
      margin: 0;
      padding: 0;
      background-color: #222;
      color: #f2f2f2;
    }

    /* Topnav & Accordion Styles */
    .topnav {
      overflow: hidden;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      height: 60px;
    }

    .topnav h1 {
      margin: 0;
      font-size: 24px;
      color: #f2f2f2;
    }

    .menu-icon {
      font-size: 30px;
      color: #f2f2f2;
      cursor: pointer;
    }

    .topnav-right {
      display: none;
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      background-color: #333;
      height: calc(100vh - 60px);
      flex-direction: column;
      overflow-y: auto;
      z-index: 999;
    }

    .topnav.active + .topnav-right {
      display: flex;
    }

    body.menu-open {
      overflow: hidden;
    }

    .accordion-toggle {
      background: none;
      color: #f2f2f2;
      padding: 14px;
      text-align: left;
      font-size: 24px;
      border: none;
      outline: none;
      cursor: pointer;
      width: 100%;
      font-family: 'Jersey 10', sans-serif;
    }

    .accordion-content {
      display: none;
      flex-direction: column;
      background-color: #444;
    }

    .accordion-content a {
      padding-left: 28px;
      padding-top: 10px;
      padding-bottom: 10px;
      border-top: 1px solid #555;
      font-size: 20px;
      color: #f2f2f2;
      text-decoration: none;
    }

    .accordion-section {
      display: flex;
      flex-direction: column;
      border-top: 1px solid #444;
    }

    .accordion-section.open .accordion-content {
      display: flex;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #E82B38;
      color: white;
    }

    /* Page content styling */
    .content {
      margin: 20px;
      text-align: center;
    }

    .content h1 {
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 1.2px;
    }

    #question {
      margin-bottom: 40px;
      font-weight: 500;
      font-size: 28px;
      min-height: 70px; /* prevent jump when loading */
    }

    /* Buttons container for spacing */
    #buttons {
      display: flex;
      justify-content: center;
      gap: 30px; /* spacing between buttons */
      flex-wrap: wrap;
    }

    button {
      font-family: 'Jersey 10', sans-serif;
      text-transform: uppercase;
      font-size: 22px;
      padding: 14px 30px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #E82B38;
      color: white;
      font-weight: 700;
      min-width: 180px;
      transition: background-color 0.25s ease, transform 0.15s ease;
      box-shadow: 0 4px 12px rgba(232, 43, 56, 0.5);
    }

    button:hover {
      background-color: #c7232c;
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(199, 35, 44, 0.7);
    }

    .logo {
      color: #f2f2f2;
      text-decoration: none;
    }

    .logo:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="topnav">
      <h1><a class="logo" href="/">THE Randoms</a></h1>
      <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
    </div>

    <div class="topnav-right">
      <div class="accordion-section">
        <button class="accordion-toggle">Jokes & Fun</button>
        <div class="accordion-content">
          <a href="jokes.html">Jokes</a>
          <a href="memes.html">Memes</a>
          <a href="nfl.html">NFL</a>
          <a href="quizzes.html">Quizzes</a>
        </div>
      </div>

      <div class="accordion-section">
        <button class="accordion-toggle">Knowledge & Facts</button>
        <div class="accordion-content">
          <a href="advice.html">Advice</a>
          <a href="facts.html">Facts</a>
          <a href="people.html">People</a>
          <a href="quotes.html">Quotes</a>
        </div>
      </div>

      <div class="accordion-section">
        <button class="accordion-toggle">Music & Videos</button>
        <div class="accordion-content">
          <a href="songs.html">Songs</a>
          <a href="videos.html">Videos</a>
        </div>
      </div>

      <div class="accordion-section">
        <button class="accordion-toggle">Words, Letters & Numbers</button>
        <div class="accordion-content">
          <a href="letters.html">Letters</a>
          <a href="numbers.html">Numbers</a>
          <a href="words.html">Words</a>
        </div>
      </div>
    </div>
  </header>

  <main class="content">
    <h1>Would You Rather</h1>
    <div id="question">Loading question...</div>
    <div id="buttons">
      <button id="option1">Loading...</button>
      <button id="option2">Loading...</button>
    </div>
  </main>

  <script>
    function toggleMenu() {
      const topnav = document.querySelector('.topnav');
      const body = document.body;
      topnav.classList.toggle('active');
      body.classList.toggle('menu-open');
    }

    document.querySelectorAll('.accordion-toggle').forEach(toggle => {
      toggle.addEventListener('click', () => {
        const parent = toggle.parentElement;
        document.querySelectorAll('.accordion-section').forEach(section => {
          if (section !== parent) {
            section.classList.remove('open');
          }
        });
        parent.classList.toggle('open');
      });
    });

    const questionEl = document.getElementById('question');
    const option1Btn = document.getElementById('option1');
    const option2Btn = document.getElementById('option2');

    async function fetchQuestion() {
      questionEl.textContent = "Loading question...";
      option1Btn.textContent = "Loading...";
      option2Btn.textContent = "Loading...";
      try {
        const res = await fetch('https://api.truthordarebot.xyz/api/wyr');
        const data = await res.json();

        // Show question text once only
        questionEl.textContent = toTitleCase(data.question);

        // Split question on "or" to get the two options
        const choices = data.question.split(/\bor\b/i).map(c => c.trim());

        if (choices.length === 2) {
          option1Btn.textContent = toTitleCase(choices[0]);
          option2Btn.textContent = toTitleCase(choices[1]);
        } else {
          // fallback if no "or" found
          option1Btn.textContent = "Option 1";
          option2Btn.textContent = "Option 2";
        }
      } catch {
        questionEl.textContent = "Failed to load question. Try again.";
        option1Btn.textContent = "Option 1";
        option2Btn.textContent = "Option 2";
      }
    }

    function toTitleCase(str) {
      return str.replace(/\w\S*/g, txt => txt.charAt(0).toUpperCase() + txt.slice(1).toLowerCase());
    }

    // Clicking either button fetches new question
    option1Btn.addEventListener('click', fetchQuestion);
    option2Btn.addEventListener('click', fetchQuestion);

    // Initial load
    fetchQuestion();
  </script>
</body>
</html>
