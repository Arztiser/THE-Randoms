<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#E82B38">
  <meta name="description" content="Play Would You Rather With Funny Or Weird Random Prompts!">
  <title>Would You Rather - THE Randoms</title>
  <link rel="icon" href="./img/pfp.png">
  <link rel="stylesheet" href="https://therandoms.pages.dev/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Jersey 10', sans-serif; font-size: 30px; margin:0; padding:0; background:#f5f5f5; text-align:center; }
    .topnav { background:#333; display:flex; align-items:center; justify-content:space-between; height:60px; padding:0 16px; }
    .topnav h1 { margin:0; font-size:24px; color:#f2f2f2; }
    .logo { color:#f2f2f2; text-decoration:none; }
    .menu-icon { font-size:30px; color:#f2f2f2; cursor:pointer; margin-left:auto; }
    .topnav-right { display:none; position:fixed; right:0; top:60px; background:#333; width:100%; height:100vh; flex-direction:column; z-index:999; overflow-y:auto; }
    .topnav.active .topnav-right { display:flex; }
    .accordion-toggle { background:none; color:#f2f2f2; padding:14px; font-size:24px; border:none; width:100%; text-align:left; cursor:pointer; }
    .accordion-content { display:none; flex-direction:column; background:#444; }
    .accordion-section { border-top:1px solid #444; }
    .accordion-section.open .accordion-content { display:flex; }
    .accordion-content a { padding:10px 28px; border-top:1px solid #555; font-size:20px; color:#f2f2f2; text-decoration:none; }
    .container { padding:40px 20px; }
    .question { font-size:36px; margin-bottom:30px; }
    .option-btn { font-family:'Jersey 10',sans-serif; font-size:24px; margin:10px; padding:10px 30px; background:#E82B38; border:none; color:#fff; border-radius:8px; cursor:pointer; }
    .option-btn:hover { background:#c0222e; }
  </style>
</head>
<body>
  <header>
    <div class="topnav">
      <h1><a class="logo" href="/">THE Randoms</a></h1>
      <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
      <div class="topnav-right">
        <div class="accordion-section"><button class="accordion-toggle">Jokes & Fun</button>
          <div class="accordion-content">
            <a href="jokes.html">Jokes</a><a href="memes.html">Memes</a><a href="nfl.html">NFL</a><a href="quizzes.html">Quizzes</a>
          </div>
        </div>
        <div class="accordion-section"><button class="accordion-toggle">Knowledge & Facts</button>
          <div class="accordion-content">
            <a href="advice.html">Advice</a><a href="facts.html">Facts</a><a href="people.html">People</a><a href="quotes.html">Quotes</a>
          </div>
        </div>
        <div class="accordion-section"><button class="accordion-toggle">Music & Videos</button>
          <div class="accordion-content"><a href="songs.html">Songs</a><a href="videos.html">Videos</a></div>
        </div>
        <div class="accordion-section"><button class="accordion-toggle">Words, Letters & Numbers</button>
          <div class="accordion-content"><a href="letters.html">Letters</a><a href="numbers.html">Numbers</a><a href="words.html">Words</a></div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>Would You Rather</h1>
    <div id="wyr-question" class="question">Loading...</div>
    <button class="option-btn" onclick="fetchWYR()">Option #1</button>
    <button class="option-btn" onclick="fetchWYR()">Option #2</button>
  </div>

  <script>
    function toggleMenu() {
      document.querySelector('.topnav').classList.toggle('active');
      document.body.classList.toggle('menu-open');
    }
    document.querySelectorAll('.accordion-toggle').forEach(btn =>
      btn.addEventListener('click', () => {
        const sec = btn.parentElement;
        document.querySelectorAll('.accordion-section').forEach(s => { if (s !== sec) s.classList.remove('open'); });
        sec.classList.toggle('open');
      })
    );

    async function fetchWYR() {
      try {
        const res = await fetch('https://api.truthordarebot.xyz/api/wyr');
        const { contents } = await res.json();
        const text = contents.question;
        const titled = text.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
        document.getElementById('wyr-question').innerText = `Would You Rather ${titled}`;
      } catch {
        document.getElementById('wyr-question').innerText = 'Failed To Load Question';
      }
    }
    window.onload = fetchWYR;
  </script>
</body>
</html>
