<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#E82B38" />
  <title>Memes - THE Randoms</title>
  <link rel="icon" href="./img/pfp.png" />
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Jersey 10', sans-serif;
      font-size: 30px;
      margin: 0;
      padding: 0;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      height: 60px;
    }

    .topnav h1 {
      margin: 0;
      font-size: 24px;
      color: #f2f2f2;
    }

    .topnav .menu-icon {
      display: block;
      font-size: 30px;
      color: #f2f2f2;
      cursor: pointer;
      margin-left: auto;
    }

    .topnav-right {
      display: none;
      position: fixed;
      top: 60px;
      right: 0;
      background-color: #333;
      width: 100%;
      height: 100vh;
      flex-direction: column;
      justify-content: flex-start;
      z-index: 999;
      overflow-y: auto;
    }

    .topnav.active .topnav-right {
      display: flex;
    }

    body.menu-open {
      overflow: hidden;
    }

    .accordion-toggle {
      background: none;
      color: #f2f2f2;
      padding: 14px;
      text-align: left;
      font-size: 24px;
      border: none;
      outline: none;
      cursor: pointer;
      width: 100%;
      font-family: 'Jersey 10', sans-serif;
    }

    .accordion-content {
      display: none;
      flex-direction: column;
      background-color: #444;
    }

    .accordion-content a {
      padding-left: 28px;
      padding-top: 10px;
      padding-bottom: 10px;
      border-top: 1px solid #555;
      font-size: 20px;
      color: #f2f2f2;
      text-decoration: none;
    }

    .accordion-section {
      display: flex;
      flex-direction: column;
      border-top: 1px solid #444;
    }

    .accordion-section.open .accordion-content {
      display: flex;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #E82B38;
      color: white;
    }

    .container {
      margin: 20px;
    }

    .content {
      text-align: center;
    }

    .content h1 {
      margin-bottom: 20px;
    }

    .content p {
      line-height: 1.5;
    }

    #meme {
      max-width: 90%;
      max-height: 400px;
      margin: 20px 0;
      border: 2px solid #E82B38;
      border-radius: 8px;
    }

    #generate-button {
      padding: 10px 20px;
      font-size: 20px;
      background-color: #E82B38;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #generate-button:hover {
      background-color: #c0202b;
    }
  </style>
</head>
<body>
  <header>
    <div class="topnav">
      <h1><a href="index.html" class="logo" style="color: inherit; text-decoration: none;">THE Randoms</a></h1>
      <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
      <div class="topnav-right">
        <div class="accordion-section">
          <button class="accordion-toggle">Sections</button>
          <div class="accordion-content">
            <a href="index.html">Home</a>
            <a href="advice.html">Advice</a>
            <a href="facts.html">Facts</a>
            <a href="jokes.html">Jokes</a>
            <a href="letters.html">Letters</a>
            <a href="memes.html" class="active">Memes</a>
            <a href="nfl.html">NFL</a>
            <a href="numbers.html">Numbers</a>
            <a href="people.html">People</a>
            <a href="quizzes.html">Quizzes</a>
            <a href="songs.html">Songs</a>
            <a href="videos.html">Videos</a>
            <a href="words.html">Words</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container content">
    <h1>Random Meme</h1>
    <button id="generate-button">Generate Meme</button>
    <div>
      <img id="meme" src="" alt="Random Meme">
    </div>
  </div>

  <script>
    function toggleMenu() {
      const topnav = document.querySelector('.topnav');
      document.body.classList.toggle('menu-open');
      topnav.classList.toggle('active');
    }

    const accordionToggles = document.querySelectorAll('.accordion-toggle');
    accordionToggles.forEach(toggle => {
      toggle.addEventListener('click', () => {
        toggle.parentElement.classList.toggle('open');
      });
    });

    async function getRandomMeme() {
      try {
        const subs = ["memes", "dankmemes", "funny"];
        const subreddit = subs[Math.floor(Math.random() * subs.length)];
        const response = await fetch(`https://www.reddit.com/r/${subreddit}/hot.json?limit=50`);
        const data = await response.json();
        const posts = data.data.children.filter(p => /\.(jpg|png|jpeg)$/i.test(p.data.url));
        const meme = posts[Math.floor(Math.random() * posts.length)].data;
        document.getElementById('meme').src = meme.url;
      } catch (err) {
        document.getElementById('meme').alt = 'Could not load meme.';
      }
    }

    document.getElementById('generate-button').addEventListener('click', getRandomMeme);
    window.onload = getRandomMeme;
  </script>
</body>
</html>
