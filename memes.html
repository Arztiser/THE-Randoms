<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#E82B38">
    <meta name="description"
        content="THE Randoms Is A Website That Lets You View And Do Random Things Such As Random Quizzes, Facts, Quotes, Numbers, And Letters.">
    <title>Memes - THE Randoms</title>
    <link rel="icon" type="image/png" href="./img/pfp.png">
    <link rel="stylesheet" type="text/css" href="https://therandoms.pages.dev/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Jersey 10', sans-serif;
            font-size: 30px;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            height: 60px;
        }

        .topnav h1 {
            margin: 0;
            font-size: 24px;
        }

        .topnav a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #E82B38;
            color: white;
        }

        .logo {
            color: inherit;
            text-decoration: none;
        }

        .logo:hover {
            background-color: transparent;
        }

        .container {
            margin: 20px;
            text-align: center;
        }

        #meme-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 10px;
        }

        #meme {
            max-width: 80%;
            max-height: 300px;
            border: 2px solid #E82B38;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #generate-button {
            margin-top: 15px;
            padding: 8px 16px;
            font-size: 16px;
            background-color: #E82B38;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #generate-button:hover {
            background-color: #d12530;
        }
    </style>
</head>

<body>
    <header>
        <div class="topnav">
            <h1><a href="index.html" class="logo">THE Randoms</a></h1>
            <div class="topnav-right">
                <a href="index.html" class="active">Home</a>
                <a href="facts.html">Facts</a>
                <a href="jokes.html">Jokes</a>
                <a href="letters.html">Letters</a>
                <a href="numbers.html">Numbers</a>
                <a href="people.html">People</a>
                <a href="quotes.html">Quotes</a>
                <a href="videos.html">Videos</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Random Meme</h1>
        <button id="generate-button">Generate Random Meme</button>
        <div id="meme-container">
            <img id="meme" src="" alt="Random Meme">
        </div>
    </div>

    <script>
        function getRandomMeme() {
            fetch('https://meme-api.com/gimme')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('meme').src = data.url;
                })
                .catch(error => {
                    console.error('Error fetching meme:', error);
                    document.getElementById('meme').alt = 'Error loading meme. Please try again later.';
                });
        }

        // Fetch a meme when the page loads
        window.onload = getRandomMeme;

        // Fetch a meme when the button is clicked
        document.getElementById('generate-button').addEventListener('click', getRandomMeme);
    </script>
</body>

</html>
