<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#E82B38">
    <meta name="description" content="THE Randoms Is A Website That Lets You View And Do Random Things Such As Random Quizzes, Facts, Quotes, Numbers, And Letters.">
    <title>Memes - THE Randoms</title>
    <link rel="icon" type="image/png" href="./img/pfp.png">
    <link rel="stylesheet" type="text/css" href="https://therandoms.pages.dev/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jersey 10', sans-serif;
            font-size: 30px;
            margin: 0;
            padding: 0;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            height: 60px;
        }

        .topnav h1 {
            margin: 0;
            font-size: 24px;
        }

        .topnav .menu-icon {
            display: none;
            font-size: 30px;
            color: #f2f2f2;
            cursor: pointer;
        }

        .topnav-right {
            display: flex;
        }

        .topnav a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
            white-space: nowrap;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #E82B38;
            color: white;
        }

        .logo {
            color: inherit;
            text-decoration: none;
        }

        .logo:hover {
            background-color: transparent;
        }

        /* Mobile Menu Styling */
        @media screen and (max-width: 1024px) {
            .topnav-right {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #333;
                width: 100%;
            }

            .topnav-right a {
                text-align: left;
                padding: 14px;
                font-size: 24px;
            }

            .topnav .menu-icon {
                display: block;
            }

            .topnav.active .topnav-right {
                display: flex;
            }
        }

        .container {
            margin: 20px;
            text-align: center;
        }

        #meme-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 10px;
        }

        #meme {
            max-width: 80%;
            max-height: 300px;
            border: 2px solid #E82B38;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #generate-button {
            margin-top: 15px;
            padding: 8px 16px;
            font-size: 16px;
            background-color: #E82B38;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #generate-button:hover {
            background-color: #d12530;
        }
    </style>
</head>
<body>
    <header>
        <div class="topnav">
            <h1><a href="index.html" class="logo">THE Randoms</a></h1>
            <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
            <div class="topnav-right">
                <a href="index.html">Home</a>
                <a href="facts.html">Facts</a>
                <a href="jokes.html">Jokes</a>
                <a href="letters.html">Letters</a>
                <a href="memes.html" class="active">Memes</a>
                <a href="nfl.html">NFL</a>
                <a href="numbers.html">Numbers</a>
                <a href="people.html">People</a>
                <a href="quizzes.html">Quizzes</a>
                <a href="songs.html">Songs</a>
                <a href="videos.html">Videos</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Random Meme</h1>
        <button id="generate-button">Generate Meme</button>
        <div id="meme-container">
            <img id="meme" src="" alt="Random Meme">
        </div>
    </div>

    <script>
        function getRandomMeme() {
            fetch('https://www.reddit.com/r/memes/random/.json')
                .then(response => response.json())
                .then(data => {
                    if (!data || !data.length) {
                        throw new Error("Invalid response from Reddit API");
                    }

                    const post = data[0].data.children[0].data;
                    let memeUrl = post.url;
                    const title = post.title;

                    // Check if the URL is a valid image
                    if (memeUrl.includes("preview.redd.it") || memeUrl.endsWith('.jpg') || memeUrl.endsWith('.png') || memeUrl.endsWith('.jpeg')) {
                        document.getElementById('meme').src = memeUrl;
                        document.getElementById('meme').alt = title;
                    } else {
                        // If the post is a video or gallery, fetch another meme
                        console.log("Non-image URL received, retrying...");
                        getRandomMeme();
                    }
                })
                .catch(error => {
                    console.error('Error fetching meme:', error);
                    document.getElementById('meme').alt = 'Error loading meme. Please try again later.';
                });
        }

        // Fetch a meme on page load
        window.onload = getRandomMeme;

        // Fetch a meme when the button is clicked
        document.getElementById('generate-button').addEventListener('click', getRandomMeme);

        // Toggle the mobile menu
        function toggleMenu() {
            document.querySelector('.topnav').classList.toggle('active');
        }
    </script>
</body>
</html>
