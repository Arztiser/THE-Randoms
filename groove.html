<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#E82B38" />
  <meta name="description" content="THE Randoms Is A Website That Lets You View And Do Random Things Such As Random Quizzes, Facts, Quotes, Numbers, And Letters." />
  <title>Groove - THE Randoms</title>
  <link rel="icon" type="image/png" href="./img/pfp.png" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" sizes="192x192" href="/img/prfp.png" />
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />

   <style>
  body {
    font-family: 'Jersey 10', sans-serif;
    font-size: 30px;
    margin: 0;
    padding: 0;
  }

  .topnav {
    overflow: hidden;
    background-color: #333;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 16px;
    height: 60px;
  }

  .topnav h1 {
    margin: 0;
    font-size: 24px;
    color: #f2f2f2;
  }

  .menu-icon {
    font-size: 30px;
    color: #f2f2f2;
    cursor: pointer;
  }

  .topnav-right {
    display: none;
    position: fixed;
    top: 60px;
    left: 0;
    right: 0;
    background-color: #333;
    height: calc(100vh - 60px);
    flex-direction: column;
    overflow-y: auto;
    z-index: 999;
  }

  .topnav.active + .topnav-right {
    display: flex;
  }

  body.menu-open {
    overflow: hidden;
  }

  .accordion-toggle {
    background: none;
    color: #f2f2f2;
    padding: 14px;
    text-align: left;
    font-size: 24px;
    border: none;
    outline: none;
    cursor: pointer;
    width: 100%;
    font-family: 'Jersey 10', sans-serif;
  }

  .accordion-content {
    display: none;
    flex-direction: column;
    background-color: #444;
  }

  .accordion-content a {
    padding-left: 28px;
    padding-top: 10px;
    padding-bottom: 10px;
    border-top: 1px solid #555;
    font-size: 20px;
    color: #f2f2f2;
    text-decoration: none;
  }

  .accordion-section {
    display: flex;
    flex-direction: column;
    border-top: 1px solid #444;
  }

  .accordion-section.open .accordion-content {
    display: flex;
  }

  .content {
  text-align: center;
  padding: 40px 20px 0;
  margin-top: 40px;
}

.content h1,
.content p {
  margin: 0;
  padding: 0;
}

.bounce {
  animation: bounce 1s ease-in-out infinite;
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}

#play-button {
  margin-top: 40px;
  padding: 12px 24px;
  font-size: 24px;
  font-family: 'Jersey 10', sans-serif;
  border: 2px solid #E82B38;
  background-color: #E82B38;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.2s ease, transform 0.2s ease;
}

#play-button:hover {
  background-color: #c91f2c;
  transform: scale(1.05);
}

  .logo {
    color: #f2f2f2;
    text-decoration: none;
  }

  .logo:hover {
    text-decoration: none;
  }
</style>
</head>
<body>
  <header>
    <div class="topnav">
      <h1><a class="logo" href="/">THE Randoms</a></h1>
      <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
    </div>

    <div class="topnav-right">
      <div class="accordion-section">
        <button class="accordion-toggle">Jokes & Fun</button>
        <div class="accordion-content">
          <a href="jokes.html">Jokes</a>
          <a href="memes.html">Memes</a>
          <a href="nfl.html">NFL</a>
          <a href="quizzes.html">Quizzes</a>
        </div>
      </div>

      <div class="accordion-section">
        <button class="accordion-toggle">Knowledge & Facts</button>
        <div class="accordion-content">
          <a href="advice.html">Advice</a>
          <a href="facts.html">Facts</a>
          <a href="people.html">People</a>
          <a href="quotes.html">Quotes</a>
        </div>
      </div>

      <div class="accordion-section">
        <button class="accordion-toggle">Music & Videos</button>
        <div class="accordion-content">
          <a href="songs.html">Songs</a>
          <a href="videos.html">Videos</a>
        </div>
      </div>

      <div class="accordion-section">
        <button class="accordion-toggle">Words, Letters & Numbers</button>
        <div class="accordion-content">
          <a href="letters.html">Letters</a>
          <a href="numbers.html">Numbers</a>
          <a href="words.html">Words</a>
        </div>
      </div>
    </div>
  </header>

  <div class="content">
  <h1 id="groove-title">Groove</h1>
  <p id="groove-text">Here's A Quick Groove For You.</p>
  <button id="play-button">Play Groove</button>
  <audio id="groove-audio" src="audio/Groove.mp3" preload="auto"></audio>
  </div>

  <script>
    function toggleMenu() {
      const topnav = document.querySelector('.topnav');
      const body = document.body;
      topnav.classList.toggle('active');
      body.classList.toggle('menu-open');
    }

    document.querySelectorAll('.accordion-toggle').forEach(toggle => {
      toggle.addEventListener('click', () => {
        const parent = toggle.parentElement;
        document.querySelectorAll('.accordion-section').forEach(section => {
          if (section !== parent) {
            section.classList.remove('open');
          }
        });
        parent.classList.toggle('open');
      });
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('Service Worker registered:', reg.scope))
        .catch(err => console.error('Service Worker registration failed:', err));
    }

    // Try to autoplay, fallback to user click if blocked
    window.addEventListener("load", () => {
      const audio = document.getElementById("groove-audio");
      const playPromise = audio.play();

      if (playPromise instanceof Promise) {
        playPromise.catch(() => {
          const message = document.createElement("p");
          message.textContent = "Tap Anywhere To Start The Groove.";
          message.style.fontSize = "20px";
          message.style.marginTop = "20px";
          document.querySelector(".content").appendChild(message);

          const playOnClick = () => {
            audio.play();
            message.remove();
            document.body.removeEventListener("click", playOnClick);
          };

          document.body.addEventListener("click", playOnClick);
        });
      }
    });

document.getElementById("play-button").addEventListener("click", () => {
  const audio = document.getElementById("groove-audio");
  const title = document.getElementById("groove-title");
  const text = document.getElementById("groove-text");

  title.classList.add("bounce");
  text.classList.add("bounce");

  audio.currentTime = 0;
  audio.play();

  setTimeout(() => {
    title.classList.remove("bounce");
    text.classList.remove("bounce");
  }, 9000);
});
    
  </script>
</body>
</html>
