<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Font styling for the whole page */
        body {
            font-family: 'Jersey 10', sans-serif;
            font-size: 30px; /* Set font size to thirty */
        }

        .logo {
            color: inherit; /* Keep the color as it was */
        }

        .logo:hover {
            background-color: transparent; /* Set the background color to transparent on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Random Quiz Game</h1>
        <div id="quiz-container"></div>
        <button id="submit-btn">Submit</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
