<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>THE Randoms</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jersey+10:wght@400&display=swap');

    body {
      font-family: 'Jersey 10', sans-serif;
      font-size: 30px;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }

    .topnav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #333;
      padding: 0 16px;
      height: 60px;
    }

    .topnav h1 a {
      color: #f2f2f2;
      text-decoration: none;
      font-size: 24px;
    }

    .menu-container {
      display: flex;
      align-items: center;
    }

    .menu-icon {
      font-size: 32px;
      color: #f2f2f2;
      cursor: pointer;
      margin-left: 10px;
      user-select: none;
    }

    .darkmode-toggle-btn {
      cursor: pointer;
      width: 28px;
      height: 28px;
      border: none;
      background: none;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 8px;
    }

    .darkmode-toggle-btn svg {
      width: 24px;
      height: 24px;
    }

    .darkmode-toggle-btn.sun svg circle {
      fill: #FFA500;
      stroke: #FF8C00;
    }

    .darkmode-toggle-btn.sun svg line {
      stroke: #FF8C00;
    }

    .darkmode-toggle-btn.moon svg path {
      fill: #FFD700;
    }

    .accordion {
      display: none;
      flex-direction: column;
      background-color: #444;
    }

    .accordion a {
      color: white;
      padding: 12px;
      text-decoration: none;
      display: block;
      border-top: 1px solid #555;
    }

    .accordion a:hover {
      background-color: #555;
    }

    .content {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="topnav">
      <h1><a href="/" class="logo">THE Randoms</a></h1>
      <div class="menu-container">
        <button class="darkmode-toggle-btn sun" id="darkmode-toggle" aria-label="Toggle dark mode">
          <!-- SVG icon inserted by JS -->
        </button>
        <span class="menu-icon" onclick="toggleAccordion()">&#9776;</span>
      </div>
    </div>
    <nav class="accordion" id="accordionMenu">
      <a href="/">Home</a>
      <a href="advice.html">Advice</a>
      <a href="funny.html">Funny</a>
      <a href="cool.html">Cool</a>
    </nav>
  </header>

  <main class="content">
    <h1>Home</h1>
    <p>Welcome to THE Randoms, A Website Full Of Random Things To Explore And Enjoy. If You Found This Website Randomly, Welcome! Now Come Along On This Wacky, Fun, And Random Ride To Explore All Of THE Randoms Of The World And The Internet.</p>
  </main>

  <script>
    function toggleAccordion() {
      const menu = document.getElementById('accordionMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    // Dark mode toggle
    const toggleBtn = document.getElementById('darkmode-toggle');
    const sunSVG = `
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="5"/>
        <line x1="12" y1="1" x2="12" y2="3"/>
        <line x1="12" y1="21" x2="12" y2="23"/>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
        <line x1="1" y1="12" x2="3" y2="12"/>
        <line x1="21" y1="12" x2="23" y2="12"/>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
      </svg>`;

    const moonSVG = `
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M21 12.79A9 9 0 0112.21 3a7 7 0 000 14 9 9 0 008.79-4.21z"/>
      </svg>`;

    function setDarkModeIcon(isDark) {
      toggleBtn.innerHTML = isDark ? moonSVG : sunSVG;
      toggleBtn.classList.toggle('sun', !isDark);
      toggleBtn.classList.toggle('moon', isDark);
    }

    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
      document.body.classList.add('dark-mode');
      setDarkModeIcon(true);
    } else {
      setDarkModeIcon(false);
    }

    toggleBtn.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      setDarkModeIcon(isDark);
    });
  </script>
</body>
</html>
