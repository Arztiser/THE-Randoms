<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#E82B38" />
  <meta name="description" content="THE Randoms Is A Website That Lets You View And Do Random Things Such As Random Quizzes, Facts, Quotes, Numbers, And Letters." />
  <title>THE Randoms</title>
  <link rel="icon" type="image/png" href="./img/pfp.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" sizes="192x192" href="/img/prfp.png" />
  <style>
    body {
      font-family: 'Jersey 10', sans-serif;
      font-size: 30px;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #f2f2f2;
    }
    .topnav {
      overflow: hidden;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      height: 60px;
    }
    .topnav h1 {
      margin: 0;
      font-size: 24px;
      color: #f2f2f2;
    }
    .topnav .menu-group {
      display: flex;
      align-items: center;
    }
    .menu-icon, .dark-mode-toggle {
      font-size: 30px;
      color: #f2f2f2;
      cursor: pointer;
      margin-left: 12px;
      background: none;
      border: none;
      outline: none;
    }
    .menu-icon svg, .dark-mode-toggle svg {
      width: 30px;
      height: 30px;
      fill: #f2f2f2;
    }
    .topnav-right {
      display: none;
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      background-color: #333;
      height: calc(100vh - 60px);
      flex-direction: column;
      justify-content: flex-start;
      z-index: 999;
      overflow-y: auto;
    }
    .topnav.active + .topnav-right {
      display: flex;
    }
    body.menu-open {
      overflow: hidden;
    }
    .accordion-toggle {
      background: none;
      color: #f2f2f2;
      padding: 14px;
      text-align: left;
      font-size: 24px;
      border: none;
      outline: none;
      cursor: pointer;
      width: 100%;
      font-family: 'Jersey 10', sans-serif;
      z-index: 1000;
    }
    .accordion-content {
      display: none;
      flex-direction: column;
      background-color: #444;
      z-index: 1000;
    }
    .accordion-content a {
      padding-left: 28px;
      padding-top: 10px;
      padding-bottom: 10px;
      border-top: 1px solid #555;
      font-size: 20px;
      color: #f2f2f2;
      text-decoration: none;
    }
    .accordion-section {
      display: flex;
      flex-direction: column;
      border-top: 1px solid #444;
    }
    .accordion-section.open .accordion-content {
      display: flex;
    }
    .container {
      margin: 20px;
    }
    .content {
      text-align: center;
    }
    .logo {
      color: #f2f2f2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="topnav">
      <h1><a class="logo" href="/">THE Randoms</a></h1>
      <div class="menu-group">
        <button class="dark-mode-toggle" onclick="toggleDarkMode()" aria-label="Toggle Dark Mode">
          <span id="icon-container">
            <!-- Sun Icon Default -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6.76 4.84l-1.8-1.79L3.5 4.5l1.79 1.8 1.47-1.46zM1 11h4v2H1v-2zm10-9h2v4h-2V2zm9.5 2.5l-1.46-1.47-1.79 1.8 1.47 1.46 1.78-1.79zM17.24 19.16l1.8 1.79 1.46-1.47-1.79-1.8-1.47 1.48zM13 22h-2v-4h2v4zM23 13h-4v-2h4v2zM4.5 19.5l1.46 1.47 1.79-1.8-1.47-1.46-1.78 1.79zM12 6a6 6 0 100 12 6 6 0 000-12z"/></svg>
          </span>
        </button>
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
      </div>
    </div>

    <div class="topnav-right">
      <div class="accordion-section">
        <button class="accordion-toggle">Jokes & Fun</button>
        <div class="accordion-content">
          <a href="jokes.html">Jokes</a>
          <a href="memes.html">Memes</a>
          <a href="nfl.html">NFL</a>
          <a href="quizzes.html">Quizzes</a>
        </div>
      </div>
      <div class="accordion-section">
        <button class="accordion-toggle">Knowledge & Facts</button>
        <div class="accordion-content">
          <a href="advice.html">Advice</a>
          <a href="facts.html">Facts</a>
          <a href="people.html">People</a>
          <a href="quotes.html">Quotes</a>
        </div>
      </div>
      <div class="accordion-section">
        <button class="accordion-toggle">Music & Videos</button>
        <div class="accordion-content">
          <a href="songs.html">Songs</a>
          <a href="videos.html">Videos</a>
        </div>
      </div>
      <div class="accordion-section">
        <button class="accordion-toggle">Words, Letters & Numbers</button>
        <div class="accordion-content">
          <a href="letters.html">Letters</a>
          <a href="numbers.html">Numbers</a>
          <a href="words.html">Words</a>
        </div>
      </div>
    </div>
  </header>

  <div class="content">
    <h1>Home</h1>
    <p>Welcome to THE Randoms, a website full of random things to explore and enjoy. Come along on this wacky, fun, and random ride!</p>
  </div>

  <script>
    function toggleMenu() {
      const topnav = document.querySelector('.topnav');
      const body = document.body;
      topnav.classList.toggle('active');
      body.classList.toggle('menu-open');
    }

    document.querySelectorAll('.accordion-toggle').forEach(toggle => {
      toggle.addEventListener('click', () => {
        const parent = toggle.parentElement;
        document.querySelectorAll('.accordion-section').forEach(section => {
          if (section !== parent) {
            section.classList.remove('open');
          }
        });
        parent.classList.toggle('open');
      });
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      document.getElementById('icon-container').innerHTML = isDark ? 
        `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9.37 5.51C10.04 5.19 10.82 5 11.66 5c3.31 0 6 2.69 6 6s-2.69 6-6 6c-1.92 0-3.62-.89-4.74-2.29-.19-.24-.12-.6.16-.75 1.25-.68 2.09-2 2.09-3.48 0-1.82-1.18-3.37-2.8-3.85-.32-.1-.43-.48-.22-.74.37-.46.79-.86 1.22-1.21z"/></svg>` 
        : 
        `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6.76 4.84l-1.8-1.79L3.5 4.5l1.79 1.8 1.47-1.46zM1 11h4v2H1v-2zm10-9h2v4h-2V2zm9.5 2.5l-1.46-1.47-1.79 1.8 1.47 1.46 1.78-1.79zM17.24 19.16l1.8 1.79 1.46-1.47-1.79-1.8-1.47 1.48zM13 22h-2v-4h2v4zM23 13h-4v-2h4v2zM4.5 19.5l1.46 1.47 1.79-1.8-1.47-1.46-1.78 1.79zM12 6a6 6 0 100 12 6 6 0 000-12z"/></svg>`;
    }

    // Load theme on page load
    window.addEventListener('DOMContentLoaded', () => {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.body.classList.add('dark');
        toggleDarkMode(); // Ensures icon updates
      }
    });
  </script>
</body>
</html>
