<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE Randoms</title>
  <link rel="icon" type="image/png" href="./img/pfp.png" />
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #121212;
      --text-dark: #ffffff;
      --sun-color: #FFA500;
      --moon-color: #FFFF00;
    }

    body {
      margin: 0;
      font-family: 'Jersey 10', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 30px;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .topnav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
      background-color: #333;
      height: 60px;
    }

    .topnav h1 {
      margin: 0;
      font-size: 24px;
    }

    .topnav a.logo {
      color: white;
      text-decoration: none;
    }

    .menu-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .icon-button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    #themeIcon.sun {
      color: var(--sun-color);
    }

    #themeIcon.moon {
      color: var(--moon-color);
    }

    .menu-icon {
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .topnav-right {
      display: none;
      flex-direction: column;
      background-color: #222;
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      height: calc(100vh - 60px);
      overflow-y: auto;
      z-index: 999;
    }

    .topnav.active + .topnav-right {
      display: flex;
    }

    .accordion-section {
      border-top: 1px solid #444;
    }

    .accordion-toggle {
      background: none;
      color: white;
      padding: 14px;
      text-align: left;
      font-size: 24px;
      border: none;
      outline: none;
      cursor: pointer;
      width: 100%;
    }

    .accordion-content {
      display: none;
      flex-direction: column;
      background-color: #444;
    }

    .accordion-content a {
      padding: 10px 28px;
      border-top: 1px solid #555;
      font-size: 20px;
      color: white;
      text-decoration: none;
    }

    .accordion-section.open .accordion-content {
      display: flex;
    }

    .content {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="topnav">
    <h1><a class="logo" href="/">THE Randoms</a></h1>
    <div class="menu-group">
      <button class="icon-button" id="toggleTheme">
        <span id="themeIcon" class="sun">‚òÄÔ∏è</span>
      </button>
      <span class="menu-icon" onclick="toggleMenu()">‚ò∞</span>
    </div>
  </div>

  <div class="topnav-right">
    <div class="accordion-section">
      <button class="accordion-toggle">Jokes & Fun</button>
      <div class="accordion-content">
        <a href="jokes.html">Jokes</a>
        <a href="memes.html">Memes</a>
        <a href="nfl.html">NFL</a>
        <a href="quizzes.html">Quizzes</a>
      </div>
    </div>
    <div class="accordion-section">
      <button class="accordion-toggle">Knowledge & Facts</button>
      <div class="accordion-content">
        <a href="advice.html">Advice</a>
        <a href="facts.html">Facts</a>
        <a href="people.html">People</a>
        <a href="quotes.html">Quotes</a>
      </div>
    </div>
    <div class="accordion-section">
      <button class="accordion-toggle">Music & Videos</button>
      <div class="accordion-content">
        <a href="songs.html">Songs</a>
        <a href="videos.html">Videos</a>
      </div>
    </div>
    <div class="accordion-section">
      <button class="accordion-toggle">Words, Letters & Numbers</button>
      <div class="accordion-content">
        <a href="letters.html">Letters</a>
        <a href="numbers.html">Numbers</a>
        <a href="words.html">Words</a>
      </div>
    </div>
  </div>

  <div class="content">
    <h1>Home</h1>
    <p>Welcome to THE Randoms, a website full of random things to explore and enjoy!</p>
  </div>

  <script>
    // Toggle nav menu
    function toggleMenu() {
      document.querySelector('.topnav').classList.toggle('active');
    }

    // Accordion toggles
    document.querySelectorAll('.accordion-toggle').forEach(btn => {
      btn.addEventListener('click', () => {
        const section = btn.parentElement;
        document.querySelectorAll('.accordion-section').forEach(sec => {
          if (sec !== section) sec.classList.remove('open');
        });
        section.classList.toggle('open');
      });
    });

    // Theme toggle logic
    const toggleBtn = document.getElementById('toggleTheme');
    const icon = document.getElementById('themeIcon');

    function setTheme(mode) {
      if (mode === 'dark') {
        document.body.classList.add('dark');
        icon.textContent = 'üåô';
        icon.className = 'moon';
      } else {
        document.body.classList.remove('dark');
        icon.textContent = '‚òÄÔ∏è';
        icon.className = 'sun';
      }
    }

    toggleBtn.addEventListener('click', () => {
      const currentMode = document.body.classList.contains('dark') ? 'dark' : 'light';
      const newMode = currentMode === 'light' ? 'dark' : 'light';
      localStorage.setItem('theme', newMode);
      setTheme(newMode);
    });

    // On load
    const saved = localStorage.getItem('theme') || 'light';
    setTheme(saved);
  </script>
</body>
</html>
