<!DOCTYPE html>
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <meta name="theme-color" content="#E82B38" />  
  <meta name="description" content="THE Randoms Is A Website That Lets You View And Do Random Things Such As Random Quizzes, Facts, Quotes, Numbers, And Letters." />  
  <title>THE Randoms</title>

  <link rel="stylesheet" href="https://therandoms.pages.dev/css/styles.css" />  
  <link rel="preconnect" href="https://fonts.googleapis.com" />  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link rel="manifest" href="/manifest.json" />  
  <link rel="apple-touch-icon" sizes="192x192" href="/img/prfp.png" />  

  <style>
    body {
      font-family: 'Jersey 10', sans-serif;
      font-size: 30px;
      margin: 0;
      padding: 0;
      transition: color 0.5s ease, background-color 0.5s ease;
      background-color: #fff;
      color: #000;
    }

    /* Dark mode */
    body.dark-mode {
      background-color: #000;
      color: #fff;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      height: 60px;
      position: relative;
      z-index: 1001; /* above overlay */
    }

    .topnav h1 {
      margin: 0;
      font-size: 24px;
      color: #f2f2f2;
    }

    .logo {
      color: #f2f2f2;
      text-decoration: none;
    }

    .logo:visited,
    .logo:active,
    .logo:hover {
      text-decoration: none;
      color: #f2f2f2;
    }

    .menu-icon {
      font-size: 30px;
      color: #f2f2f2;
      cursor: pointer;
      margin-left: auto;
      user-select: none;
    }

    /* Container for icons next to hamburger */
    .icons-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-left: 12px;
    }

    /* Dark mode toggle button */
    #dark-mode-toggle {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      color: #f2f2f2;
      width: 32px;
      height: 32px;
      transition: color 0.3s ease;
    }

    #dark-mode-toggle:hover {
      color: #E82B38;
    }

    /* SVG icons size */
    #dark-mode-toggle svg {
      width: 28px;
      height: 28px;
      fill: currentColor;
    }

    .topnav-right {
      display: none;
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      background-color: #333;
      height: calc(100vh - 60px);
      flex-direction: column;
      justify-content: flex-start;
      z-index: 999;
      overflow-y: auto;
    }

    .topnav.active + .topnav-right {
      display: flex;
    }

    body.menu-open {
      overflow: hidden;
    }

    .accordion-toggle {
      background: none;
      color: #f2f2f2;
      padding: 14px;
      text-align: left;
      font-size: 24px;
      border: none;
      outline: none;
      cursor: pointer;
      width: 100%;
      font-family: 'Jersey 10', sans-serif;
      z-index: 1000;
    }

    .accordion-content {
      display: none;
      flex-direction: column;
      background-color: #444;
      z-index: 1000;
    }

    .accordion-content a {
      padding-left: 28px;
      padding-top: 10px;
      padding-bottom: 10px;
      border-top: 1px solid #555;
      font-size: 20px;
      color: #f2f2f2;
      text-decoration: none;
    }

    .accordion-section {
      display: flex;
      flex-direction: column;
      border-top: 1px solid #444;
    }

    .accordion-section.open .accordion-content {
      display: flex;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #E82B38;
      color: white;
    }

    .container {
      margin: 20px;
    }

    .content {
      text-align: center;
    }

    .content h1 {
      margin-bottom: 20px;
    }

    .content p {
      line-height: 1.5;
    }

    /* Dark mode overlay */
    #dark-mode-overlay {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      background-color: #000;
      z-index: 1000;
      border-radius: 0 0 100% 0;
      transition: width 0.7s ease, height 0.7s ease;
      transform-origin: top left;
    }

    /* When active, fill entire screen from top-left corner */
    #dark-mode-overlay.active {
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      transition: width 0.7s ease, height 0.7s ease;
    }
  </style>
</head>

    <div class="topnav-right">

        <button class="accordion-toggle">Knowledge & Facts</button>
        <div class="accordion-content">
          <a href="advice.html">Advice</a>
          <a href="facts.html">Facts</a>

      <div class="accordion-section">

      <div class="accordion-section">

  </header>
