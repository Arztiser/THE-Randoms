<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="robots" content="noindex, nofollow">

<title>Code - THE Randoms</title>
<link rel="icon" type="image/png" href="./img/pfp.png" />
<link rel="manifest" href="/manifest.json" />

<link href="https://fonts.googleapis.com/css2?family=Jersey+10:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />

<style>
body {
  font-family: 'Jersey 10', sans-serif;
  font-size: 30px;
  margin: 0;
  padding: 0;
}

.topnav {
  background-color: #333;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 16px;
  height: 60px;
}

.topnav h1 {
  margin: 0;
  font-size: 24px;
  color: #f2f2f2;
}

.menu-icon {
  font-size: 30px;
  color: #f2f2f2;
  cursor: pointer;
}

.topnav-right {
  display: none;
  position: fixed;
  top: 60px;
  left: 0;
  right: 0;
  background-color: #333;
  height: calc(100vh - 60px);
  flex-direction: column;
  overflow-y: auto;
  z-index: 999;
}

.topnav.active + .topnav-right {
  display: flex;
}

body.menu-open { overflow: hidden; }

.accordion-toggle {
  background: none;
  color: #f2f2f2;
  padding: 14px;
  text-align: left;
  font-size: 24px;
  border: none;
  cursor: pointer;
  width: 100%;
  font-family: 'Jersey 10', sans-serif;
}

.accordion-content {
  display: none;
  flex-direction: column;
  background-color: #444;
}

.accordion-content a {
  padding: 10px 28px;
  border-top: 1px solid #555;
  font-size: 20px;
  color: #f2f2f2;
  text-decoration: none;
}

.accordion-section {
  display: flex;
  flex-direction: column;
  border-top: 1px solid #444;
}

.accordion-section.open .accordion-content {
  display: flex;
}

.content {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 25px 20px;
  text-align: center;
}

.code-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  margin-top: 10px;
}

input[type="text"] {
  font-family: 'Jersey 10', sans-serif;
  font-size: 20px;
  padding: 8px;
  border-radius: 5px;
  border: 2px solid #E82B38;
  width: 300px;
  max-width: 90vw;
  text-align: center;
}

#submit-button {
  padding: 10px 24px;
  font-size: 22px;
  border: 2px solid #E82B38;
  background-color: #E82B38;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.2s ease;
  font-family: 'Jersey 10', sans-serif;
}

#submit-button:hover {
  background-color: #c91f2c;
  transform: scale(1.05);
}

.hidden { display: none; }

.logo {
  color: #f2f2f2;
  text-decoration: none;
}
</style>
</head>

<body>

<header>
<div class="topnav">
  <h1><a class="logo" href="/">THE Randoms</a></h1>
  <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
</div>

<div class="topnav-right">
  <div class="accordion-section">
    <button class="accordion-toggle">Jokes & Fun</button>
    <div class="accordion-content">
      <a href="jokes.html">Jokes</a>
      <a href="memes.html">Memes</a>
      <a href="nfl.html">NFL</a>
      <a href="quizzes.html">Quizzes</a>
    </div>
  </div>
</div>
</header>

<div class="content">
  <h1>Code</h1>
  <p>Use This Code To Get A Secret Message. The Passcode Is HTE-RNA-ODSM.</p>

  <h1 style="margin-top:15px;">Keypad</h1>

  <div class="code-container">
    <input type="text" id="codeInput" placeholder="Enter Code" />
    <button id="submit-button" onclick="checkCode()">Submit</button>
    <p id="response" class="hidden"></p>

    <audio id="success-sound" src="audio/Correct.mp3"></audio>
    <audio id="failure-sound" src="audio/Incorrect.mp3"></audio>
    <audio id="groove-sound" src="audio/Groove.mp3"></audio>
    <audio id="spooky-sound" src="audio/Spooky.mp3"></audio>
    <audio id="404-sound" src="audio/404.mp3"></audio>
    <audio id="morse-sound" src="audio/Morse.mp3"></audio>
  </div>
</div>

  <script>

function toggleMenu() {
  document.querySelector('.topnav').classList.toggle('active');
  document.body.classList.toggle('menu-open');
}

document.querySelectorAll('.accordion-toggle').forEach(toggle => {
  toggle.addEventListener('click', () => {
    const parent = toggle.parentElement;
    document.querySelectorAll('.accordion-section').forEach(section => {
      if (section !== parent) section.classList.remove('open');
    });
    parent.classList.toggle('open');
  });
});

function checkCode() {

const inputRaw = document.getElementById("codeInput").value.trim();
const input = inputRaw.toUpperCase();
const normalized = input.replace(/\s+/g, '');
const response = document.getElementById("response");

const successAudio = document.getElementById("success-sound");
const failureAudio = document.getElementById("failure-sound");
const grooveAudio = document.getElementById("groove-sound");
const spookyAudio = document.getElementById("spooky-sound");
const errorAudio = document.getElementById("404-sound");
const morseAudio = document.getElementById("morse-sound");

const validCodes = {
"HTE-RNA-ODSM": "If You Haven't Figured Out What This Code Means, It's The Site's Name.",
"ARZTISER": "You Have Found The Creator Of This Randomness.",
"IDON'TKNOWANYCODES": "Well, You Must Be Lying Because You Apparently Know At Least One Of Them.",
"IDONTKNOWANYCODES": "Well, You Must Be Lying Because You Apparently Know At Least One Of Them.",
"GROOVE": "Here's A Quick Groove For You.",
"SPOOKY": "You Have Been Warned.",
"404": "You Thought There Would Be An Error, But Think Again.",
"AGAIN": "I Guess That's One Way To Get A Code.",
"KEYPAD": "Real Nice Work Finding That One.",
"EHTSMODNAR": "htiW yrevE noitcA erehT sI nA lauqE dnA etisoppO noitcaeR.",
"RAVEN": "The Goodest Dog.",
"COCO": "The Goodest Dog.",
"INCORRECTCODE": "You Thought This Would Be Incorrect, Didn't You?",
"- .... . / .-. .- -. -.. --- -- ...": "-.-- --- ..- / .--- ..- ... - / - -.-- .--. . -.. / - .... . / .-. .- -. -.. --- -- ... / .. -. / -- --- .-. ... . / -.-. --- -.. . --..-- / .. ... -. .----. - / - .... .- - / -.-. --- --- .-.. ..--..",
"RANDUINO": "Congrats, Randuino Applauds You For Finding That Code"
};

const customInvalidCodes = {
"CORRECTCODE": "That's Not A Code, But Nice Try.",
"CORRECT": "This Code Is Actually Incorrect, So Don't Try It Again."
};

function playAudio(audio) {
[successAudio, failureAudio, grooveAudio, spookyAudio, errorAudio, morseAudio].forEach(a => {
  a.pause();
  a.currentTime = 0;
});
audio.play();
}

if (normalized === "GIVEMEACODE") {
const hasUsed = localStorage.getItem("gaveFreeCode");
if (!hasUsed) {
  const keys = Object.keys(validCodes);
  const randomKey = keys[Math.floor(Math.random() * keys.length)];
  localStorage.setItem("gaveFreeCode", "true");
  response.textContent = `Here's A One Time Free Code: ${randomKey}`;
  response.classList.remove("hidden");
  response.style.color = "green";
  playAudio(successAudio);
  return;
} else {
  response.textContent = "That’s Not A Code. Try Again.";
  response.classList.remove("hidden");
  response.style.color = "red";
  playAudio(failureAudio);
  return;
}
}

if (validCodes[input] || validCodes[normalized]) {
const message = validCodes[input] || validCodes[normalized];
response.textContent = message;
response.classList.remove("hidden");
response.style.color = "green";

if (normalized === "SPOOKY") playAudio(spookyAudio);
else if (normalized === "GROOVE") playAudio(grooveAudio);
else if (normalized === "404") playAudio(errorAudio);
else if (normalized === "- .... . / .-. .- -. -.. --- -- ...") playAudio(morseAudio);
else playAudio(successAudio);

} else if (customInvalidCodes[input] || customInvalidCodes[normalized]) {
response.textContent = customInvalidCodes[input] || customInvalidCodes[normalized];
response.classList.remove("hidden");
response.style.color = "red";
playAudio(failureAudio);

} else {
response.textContent = "That’s Not A Code. Try Again.";
response.classList.remove("hidden");
response.style.color = "red";
playAudio(failureAudio);
}
}

if ('serviceWorker' in navigator) {
navigator.serviceWorker.register('/service-worker.js');
}

</script>
</body>
</html>
