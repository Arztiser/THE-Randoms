<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accordion Menu Test</title>
<style>
  body {
    font-family: 'Jersey 10', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  .accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    text-align: left;
    border: none;
    outline: none;
    font-size: 18px;
    transition: 0.4s;
  }

  .active, .accordion:hover {
    background-color: #ccc;
  }

  .panel {
    padding: 0 18px;
    background-color: white;
    display: none;
    overflow: hidden;
  }

  a {
    display: block;
    padding: 8px 18px;
    text-decoration: none;
    color: #000;
  }

  a:hover {
    background-color: #ddd;
  }
</style>
</head>
<body>

<h2>Accordion Menu Test</h2>

<!-- Words, Letters, and Numbers section -->
<button class="accordion">Words, Letters, and Numbers</button>
<div class="panel">
  <a href="words.html">Words</a>
  <a href="letters.html">Letters</a>
  <a href="numbers.html">Numbers</a>
</div>

<!-- New Randoms of the Day link directly under WLN section -->
<a href="randomsoftheday.html">Randoms of the Day</a>

<!-- Another accordion example -->
<button class="accordion">Other Section</button>
<div class="panel">
  <a href="example.html">Example</a>
</div>

<script>
  const acc = document.getElementsByClassName("accordion");
  for (let i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function () {
      this.classList.toggle("active");
      const panel = this.nextElementSibling;
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    });
  }
</script>

</body>
</html>
