<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Accordion & Menu Toggle Test</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
  }
  .topnav {
    background: #333;
    color: white;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 16px;
  }
  .menu-icon {
    font-size: 30px;
    cursor: pointer;
  }
  .topnav-right {
    display: none;
    position: fixed;
    top: 50px;
    left: 0; right: 0;
    background: #333;
    height: calc(100vh - 50px);
    overflow-y: auto;
    flex-direction: column;
    z-index: 999;
  }
  .topnav.active + .topnav-right {
    display: flex;
  }
  .accordion-section {
    border-top: 1px solid #444;
  }
  .accordion-toggle {
    background: none;
    border: none;
    color: white;
    padding: 14px;
    width: 100%;
    text-align: left;
    cursor: pointer;
    font-size: 20px;
  }
  .accordion-content {
    display: none;
    background: #444;
    padding-left: 20px;
  }
  .accordion-section.open .accordion-content {
    display: block;
  }
  .clickable-section {
    background: #E82B38;
    color: white;
    font-weight: 700;
    padding: 18px;
    cursor: pointer;
    text-align: center;
    border-top: 1px solid #b22731;
  }
</style>
</head>
<body>

<div class="topnav">
  <div>THE Randoms</div>
  <div class="menu-icon" tabindex="0">&#9776;</div>
</div>
<nav class="topnav-right" role="navigation" aria-label="Main Menu">
  <div class="accordion-section">
    <button class="accordion-toggle">Jokes & Fun</button>
    <div class="accordion-content">
      <a href="#">Jokes</a><br />
      <a href="#">Memes</a><br />
    </div>
  </div>

  <div class="accordion-section">
    <button class="accordion-toggle">Knowledge & Facts</button>
    <div class="accordion-content">
      <a href="#">Advice</a><br />
      <a href="#">Facts</a><br />
    </div>
  </div>

  <div class="accordion-section">
    <button class="accordion-toggle">Words, Letters & Numbers</button>
    <div class="accordion-content">
      <a href="#">Letters</a><br />
      <a href="#">Numbers</a><br />
      <a href="#">Words</a><br />
    </div>
  </div>

  <div class="clickable-section" tabindex="0">
    Randoms Of The Day
  </div>
</nav>

<script>
  const menuIcon = document.querySelector('.menu-icon');
  const topnavRight = document.querySelector('.topnav-right');

  menuIcon.addEventListener('click', () => {
    menuIcon.parentElement.classList.toggle('active');
    topnavRight.classList.toggle('active');
  });

  // Accordion toggles
  document.querySelectorAll('.accordion-toggle').forEach(button => {
    button.addEventListener('click', () => {
      const section = button.parentElement;
      const isOpen = section.classList.contains('open');
      
      // Close all
      document.querySelectorAll('.accordion-section').forEach(s => s.classList.remove('open'));
      
      if (!isOpen) {
        section.classList.add('open');
      }
    });
  });

  // Clickable red section redirect example
  document.querySelector('.clickable-section').addEventListener('click', () => {
    alert('Redirect to randomsoftheday.html');
    // window.location.href = 'randomsoftheday.html'; // uncomment in real use
  });
</script>

</body>
</html>
