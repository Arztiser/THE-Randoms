    <style>
        /* Font styling for the whole page */
        body {
            font-family: 'Jersey 10', sans-serif;
            font-size: 30px;
            margin: 0;
            padding: 0;
        }

        /* Navigation bar styling */
        .topnav {
            overflow: hidden;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            height: 60px;
        }

        .topnav h1 {
            margin: 0;
            font-size: 24px;
            color: #f2f2f2;
        }

        .topnav .menu-icon {
            display: none; /* Hidden by default, shown on small screens */
            font-size: 30px;
            color: #f2f2f2;
            cursor: pointer;
        }

        /* Menu links */
        .topnav-right {
            display: flex;
        }

        .topnav a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
            white-space: nowrap;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #E82B38;
            color: white;
        }

        /* Hide the menu items and display the hamburger icon on mobile */
        @media screen and (max-width: 1024px) {
            .topnav-right {
                display: none;
                position: fixed;
                top: 60px;
                right: 0;
                background-color: #333;
                width: 100%;
                height: 100vh;
                flex-direction: column;
                justify-content: flex-start;
                z-index: 999;
                overflow-y: auto;
            }

            .topnav-right a {
                text-align: left;
                padding: 14px;
                font-size: 24px;
            }

            .topnav .menu-icon {
                display: block;
            }

            .topnav.active .topnav-right {
                display: flex;
            }

            body.menu-open {
                overflow: hidden;
            }
        }

        .container {
            margin: 20px;
        }

        .content {
            text-align: center;
        }

        .content h1 {
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            max-width: 540px;
            height: 305px;
            border: none;
            margin: 20px auto;
            display: block;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <div class="topnav">
            <h1><a href="index.html" class="logo">THE Randoms</a></h1>

                <a href="videos.html">Videos</a>
                <a href="newsletter.html" class="active">Newsletter</a>
            </div>
        </div>
    </header>

    <div class="content">
        <h1>Subscribe To THE Randoms Newsletter</h1>
        <p>Stay Updated With Random Facts, Jokes, Quotes, And More! Fill Out The Form Below To Join.</p>

            allowfullscreen>
        </iframe>
    </div>

    <script>
        function toggleMenu() {
            const topnav = document.querySelector('.topnav');
            const body = document.body;

            topnav.classList.toggle('active');

            if (topnav.classList.contains('active')) {
                body.classList.add('menu-open');
            } else {
                body.classList.remove('menu-open');
            }
        }
    </script>
</body>
</html>
