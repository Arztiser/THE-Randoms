<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#E82B38" />
  <meta name="description" content="404 - Page not found" />
  <title>404 - THE Randoms</title>
  <link rel="icon" href="/img/pfp.png" />
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Jersey 10', sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 160px;
      margin: 0;
      user-select: none;
    }

    p {
      font-size: 24px;
      max-width: 600px;
      padding: 0 20px;
      user-select: none;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10000;
      background: transparent;
      cursor: pointer;
      display: none; /* hide initially */
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>I Understand This Website Is Called <strong>THE Randoms</strong>, But We Donâ€™t Just Have Random Links Or Codes For You To Find.</p>

  <!-- Invisible big button -->
  <div id="overlay" aria-label="Start audio" role="button" tabindex="0"></div>

  <audio id="errorAudio" src="audio/404.mp3" preload="auto" ></audio>

  <script>
    const overlay = document.getElementById('overlay');
    const audio = document.getElementById('errorAudio');

    // Fade in volume from 0 to 1 over duration (ms)
    function fadeInAudio(audio, duration = 2000) {
      audio.volume = 0;
      audio.play().catch(() => {});
      const step = 0.05;
      const interval = duration / (1 / step);
      let volume = 0;
      const fadeInterval = setInterval(() => {
        volume += step;
        if(volume >= 1) {
          volume = 1;
          clearInterval(fadeInterval);
        }
        audio.volume = volume;
      }, interval);
    }

    function playAudioAndRedirect() {
      fadeInAudio(audio);
      overlay.removeEventListener('click', playAudioAndRedirect);
      overlay.style.display = 'none';

      setTimeout(() => {
        window.location.href = '/';
      }, 8000);
    }

    // Try muted autoplay on load
    window.addEventListener('load', () => {
      audio.muted = true;
      audio.play()
        .then(() => {
          audio.pause();
          audio.muted = false;
          // If muted autoplay worked, play audio with fade
          playAudioAndRedirect();
        })
        .catch(() => {
          // Muted autoplay blocked, show overlay to require user click
          overlay.style.display = 'block';
        });
    });

    overlay.addEventListener('click', playAudioAndRedirect);

    // Accessibility support: enter or space triggers play
    overlay.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        playAudioAndRedirect();
      }
    });
  </script>
</body>
</html>
