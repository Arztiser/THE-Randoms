<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#E82B38" />
  <meta name="description" content="404 - Page not found" />
  <title>404 - THE Randoms</title>
  <link rel="icon" href="/img/pfp.png" />
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Jersey 10', sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
      user-select: none;
    }
    h1 { font-size: 160px; margin: 0; }
    p { font-size: 24px; max-width: 600px; padding: 0 20px; }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 10000;
      background: transparent;
      cursor: pointer;
      display: none; /* hide by default */
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>I Understand This Website Is Called <strong>THE Randoms</strong>, But We Donâ€™t Just Have Random Links Or Codes For You To Find.</p>

  <div id="overlay" role="button" aria-label="Play audio" tabindex="0"></div>

  <audio id="errorAudio" src="audio/404.mp3" preload="auto" volume="0"></audio>

  <script>
    const overlay = document.getElementById('overlay');
    const audio = document.getElementById('errorAudio');

    // Fade audio volume from 0 to 1 over duration (ms)
    function fadeInAudio(audio, duration = 2000) {
      audio.volume = 0;
      audio.play().catch(() => {});
      const step = 0.05;
      const interval = duration * step;
      let volume = 0;
      const fade = setInterval(() => {
        volume += step;
        if (volume >= 1) {
          volume = 1;
          clearInterval(fade);
        }
        audio.volume = volume;
      }, interval);
    }

    // Play audio, fade in, then redirect after 8 seconds
    function playAudioAndRedirect() {
      fadeInAudio(audio);
      overlay.style.display = 'none';
      overlay.removeEventListener('click', playAudioAndRedirect);
      overlay.removeEventListener('keydown', onKeyDown);

      setTimeout(() => {
        window.location.href = '/';
      }, 8000);
    }

    // Handle keyboard enter/space for accessibility
    function onKeyDown(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        playAudioAndRedirect();
      }
    }

    window.addEventListener('load', () => {
      // Try to play muted on load
      audio.muted = true;
      audio.play()
        .then(() => {
          // Muted autoplay worked - pause and unmute to play with fade
          audio.pause();
          audio.currentTime = 0;
          audio.muted = false;
          playAudioAndRedirect();
        })
        .catch(() => {
          // Autoplay failed - show overlay for user interaction
          overlay.style.display = 'block';
          overlay.addEventListener('click', playAudioAndRedirect);
          overlay.addEventListener('keydown', onKeyDown);
        });
    });
  </script>
</body>
</html>
