  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Jersey 10', sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;

<body>
  <h1>404</h1>
  <p>I Understand This Website Is Called <strong>THE Randoms</strong>, But We Donâ€™t Just Have Random Links Or Codes For You To Find.</p>

  <audio id="errorAudio" src="audio/404.mp3" preload="auto" muted></audio>

  <script>
    const audio = document.getElementById('errorAudio');
    let played = false;

    // Redirect after 5 seconds
    setTimeout(() => {
      window.location.href = '/';
    }, 5000);

    // Play audio on first interaction (click or touch)
    function playAudioOnInteraction() {
      if (played) return;
      played = true;
      audio.muted = false;
      audio.play().catch(() => {
        // Audio play failed, likely because of restrictions, silently fail
      });
      // Remove event listeners after first play
      window.removeEventListener('click', playAudioOnInteraction);
      window.removeEventListener('touchstart', playAudioOnInteraction);
    }

    window.addEventListener('click', playAudioOnInteraction);
    window.addEventListener('touchstart', playAudioOnInteraction);

    // Optional: try to play muted on load (most browsers block)
    audio.play().catch(() => {});
  </script>
</body>
