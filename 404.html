  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Jersey 10', sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;

      cursor: pointer; /* Make it obvious user can tap */

<body>
  <h1>404</h1>
  <p>I Understand This Website Is Called <strong>THE Randoms</strong>, But We Donâ€™t Just Have Random Links Or Codes For You To Find.</p>

  <audio id="errorAudio" src="audio/404.mp3" preload="auto"></audio>

  <script>
    const audio = document.getElementById('errorAudio');
    let played = false;

    // Redirect after 5 seconds
    setTimeout(() => {
      window.location.href = '/';
    }, 5000);

    // Play audio on first tap/click on body
    document.body.addEventListener('click', function handler() {
      if (played) return;
      played = true;

      // Play audio on user interaction
      audio.play().catch(() => {
        // Fail silently if still blocked
      });

      // Remove event listener after first use
      document.body.removeEventListener('click', handler);
    });

    // Optional: try play muted on load (some browsers allow muted autoplay)
    audio.muted = true;
    audio.play().catch(() => {});

  </script>
</body>
