  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Jersey 10', sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }
    h1 {
      font-size: 160px;
      margin: 0;
      user-select: none;
    }
    p {
      font-size: 24px;
      max-width: 600px;
      padding: 0 20px;
      user-select: none;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>I Understand This Website Is Called <strong>THE Randoms</strong>, But We Donâ€™t Just Have Random Links Or Codes For You To Find.</p>

  <div id="overlay" aria-label="Play audio" role="button" tabindex="0"></div>

  <audio id="errorAudio" src="audio/404.mp3" preload="auto"></audio>

  <script>
    const overlay = document.getElementById('overlay');
    const audio = document.getElementById('errorAudio');

    overlay.addEventListener('click', () => {
      audio.play().catch(() => {});
      overlay.style.display = 'none';
    });

    // Accessibility: allow keyboard activation with Enter or Space
    overlay.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        audio.play().catch(() => {});
        overlay.style.display = 'none';
      }
    });
  </script>
</body>
