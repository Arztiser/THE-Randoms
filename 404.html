  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Jersey 10', sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;

    h1 {

<body>
  <h1>404</h1>
  <p>I Understand This Website Is Called <strong>THE Randoms</strong>, But We Donâ€™t Just Have Random Links Or Codes For You To Find.</p>

  <audio id="song404" src="audio/404.mp3" preload="auto"></audio>

  <script>
    const audio = document.getElementById('song404');

    function playAudio() {
      audio.muted = false;
      audio.volume = 1;
      audio.play().catch(() => {
        // Still blocked? Nothing else we can do silently.
      });
    }

    function onUserInteraction() {
      playAudio();
      window.removeEventListener('click', onUserInteraction);
      window.removeEventListener('touchstart', onUserInteraction);
    }

    window.onload = () => {
      // Try autoplay first
      playAudio();

      // If still paused, listen for user interaction
      if (audio.paused) {
        window.addEventListener('click', onUserInteraction, { once: true });
        window.addEventListener('touchstart', onUserInteraction, { once: true });
      }

      // Redirect after 5 seconds or when audio ends, whichever comes first
      const redirect = () => { window.location.href = '/'; };
      audio.addEventListener('ended', redirect);
      setTimeout(redirect, 5000);
    };
  </script>
</body>
