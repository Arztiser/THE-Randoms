<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#E82B38">
    <meta name="description" content="THE Randoms Is A Website That Lets You">
    <title>Memes - THE Randoms</title>
    <link rel="icon" type="image/png" href="./img/pfp.png">
    <link rel="stylesheet" type="text/css" href="https://therandoms.pages.dev/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jersey 10', sans-serif;
            font-size: 30px;
            margin: 0;
            padding: 0;
        }

        /* Navigation bar styling */
        .topnav {
            overflow: hidden;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            height: 60px;
        }

        .topnav h1 {
            margin: 0;
            font-size: 24px;
            color: #f2f2f2;
        }

        .topnav .menu-icon {
            display: none; /* Hidden by default, shown on small screens */
            font-size: 30px;
            color: #f2f2f2;
            cursor: pointer;
        }

        /* Menu links */
        .topnav-right {
            display: flex;
        }

        .topnav a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
            white-space: nowrap;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #E82B38;
            color: white;
        }

        /* Hide the menu items and display the hamburger icon on mobile */
        @media screen and (max-width: 1024px) { /* Increased to 1024px for iPads */
            .topnav-right {
                display: none; /* Hide menu items by default */
                position: fixed;
                top: 60px;
                right: 0;
                background-color: #333;
                width: 100%;
                height: 100vh;
                flex-direction: column;
                justify-content: flex-start;
                z-index: 999;
                overflow-y: auto; /* Allow scrolling if menu items exceed screen height */
            }

            .topnav-right a {
                text-align: left;
                padding: 14px;
                font-size: 24px; /* Larger font size for mobile menu */
            }

            .topnav .menu-icon {
                display: block; /* Show the hamburger icon */
            }

            .topnav.active .topnav-right {
                display: flex; /* Show menu items when the icon is clicked */
            }

            /* Prevent body from scrolling when the menu is open */
            body.menu-open {
                overflow: hidden;
            }
        }

        .container {
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <h1><a class="logo" href="/">THE Randoms</a></h1>
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <div class="topnav-right">
            <a href="/">Home</a>
            <a href="/memes">Memes</a>
            <a class="active" href="/jokes">Jokes</a>
            <a href="/contact">Contact</a>
        </div>
    </div>

    <div class="container">
        <h1>Random Jokes</h1>
    </div>
    
    <script>
        function toggleMenu() {
            const topnav = document.querySelector('.topnav');
            const body = document.body;

            // Toggle the 'active' class for showing the menu
            topnav.classList.toggle('active');

            // If the menu is open, prevent body scrolling
            if (topnav.classList.contains('active')) {
                body.classList.add('menu-open');
            } else {
                body.classList.remove('menu-open');
            }
        }
    </script>
    <script src="jokes.js"></script>
</body>
</html>
