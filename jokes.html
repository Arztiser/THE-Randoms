<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#E82B38">
    <meta name="description" content="THE Randoms Is A Website That Lets You View And Do Random Things Such As Random Quizzes, Facts, Quotes, Numbers, And Letters.">
    <title>Jokes - THE Randoms</title>
    <link rel="icon" type="image/png" href="./img/pfp.png">
    <link rel="stylesheet" type="text/css" href="https://therandoms.pages.dev/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* Font styling for the whole page */
        body {
            font-family: 'Jersey 10', sans-serif;
            font-size: 30px; /* Set font size to thirty */
            margin: 0;
            padding: 0;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            height: 60px;
        }

        .topnav h1 {
            margin: 0;
            font-size: 24px;
        }

        .topnav .menu-icon {
            display: none;
            font-size: 24px;
            color: #f2f2f2;
            cursor: pointer;
        }

        .topnav-right {
            display: flex;
        }

        .topnav a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
            white-space: nowrap;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #E82B38;
            color: white;
        }

        .logo {
            color: inherit;
            text-decoration: none;
        }

        .logo:hover {
            background-color: transparent;
        }

        /* Hide the menu on mobile */
        @media screen and (max-width: 768px) {
            .topnav-right {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #333;
                width: 100%;
            }

            .topnav-right a {
                text-align: left;
                padding: 10px 20px;
                font-size: 16px;
            }

            .topnav .menu-icon {
                display: block;
            }

            .topnav.active .topnav-right {
                display: flex;
            }
        }

        .container {
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="topnav">
            <h1><a href="#header" class="logo">THE Randoms</a></h1>
            <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
            <div class="topnav-right">
                <a href="index.html">Home</a>
                <a href="facts.html">Facts</a>
                <a href="jokes.html" class="active">Jokes</a>
                <a href="letters.html">Letters</a>
                <a href="memes.html">Memes</a>
                <a href="nfl.html">NFL</a>
                <a href="numbers.html">Numbers</a>
                <a href="people.html">People</a>
                <a href="quizzes.html">Quizzes</a>
                <a href="quotes.html">Quotes</a>
                <a href="songs.html">Songs</a>
                <a href="videos.html">Videos</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Random Jokes</h1>
        <div id="joke-container">
            <!-- Random jokes will be loaded here -->
        </div>
    </div>
    
    <script>
        function toggleMenu() {
            document.querySelector('.topnav').classList.toggle('active');
        }
    </script>
    <script src="jokes.js"></script>
</body>
</html>
