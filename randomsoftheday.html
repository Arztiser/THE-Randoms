<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#E82B38" />
  <title>Randoms Of The Day</title>
  <link rel="icon" href="/img/pfp.png" />
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Jersey 10', sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }header {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
  background-color: #E82B38;
  color: white;
}

.accordion-menu {
  position: absolute;
  top: 1rem;
  right: 1rem;
}

.card {
  border: 2px solid #000;
  border-radius: 10px;
  padding: 1.5rem;
  margin-top: 2rem;
  max-width: 600px;
  width: 100%;
  background: #f9f9f9;
  box-shadow: 4px 4px 0 #000;
}

.card h2 {
  margin-top: 0;
}

.card p {
  margin: 0.5rem 0;
}

.button-row {
  display: flex;
  gap: 1rem;
  margin-top: 1rem;
  justify-content: center;
}

button {
  font-family: 'Jersey 10', sans-serif;
  padding: 0.5rem 1rem;
  font-size: 1.2rem;
  border: 2px solid #000;
  background: #fff;
  cursor: pointer;
  box-shadow: 2px 2px 0 #000;
}

  </style>
</head>
<body>
  <header>
    <h1 style="margin: 0">Randoms Of The Day</h1>
    <div class="accordion-menu">
      <!-- Add your existing accordion menu component here -->
    </div>
  </header>  <div class="card" id="randomsCard">
    <h2>Today's Picks:</h2>
    <p id="meme"></p>
    <p id="quote"></p>
    <p id="word"></p>
    <p id="video"></p>
    <p id="fact"></p>
    <p id="joke"></p>
    <p id="advice"></p>
    <p id="number"></p>
    <p id="letter"></p>
  </div>  <div class="button-row">
    <button onclick="downloadCard()">üì• Download Card as Image</button>
    <button onclick="copyCardText()">üìã Copy Card Text</button>
  </div>  <script>
    async function fetchJSON(url) {
      const res = await fetch(url);
      return res.json();
    }

    async function generateRandoms() {
      const memeSubreddits = ["memes", "dankmemes", "funny"];
      const randomSub = memeSubreddits[Math.floor(Math.random() * memeSubreddits.length)];
      const memeRes = await fetchJSON(`https://www.reddit.com/r/${randomSub}/hot.json?limit=100`);
      const memePost = memeRes.data.children.find(post => post.data.post_hint === "image");

      const quote = await fetchJSON("https://api.quotable.io/random");
      const word = await fetchJSON("https://random-word-api.vercel.app/api?words=1");
      const joke = await fetchJSON("https://official-joke-api.appspot.com/random_joke");
      const advice = await fetchJSON("https://api.adviceslip.com/advice");
      const fact = await fetchJSON("https://uselessfacts.jsph.pl/random.json?language=en");
      const number = Math.floor(Math.random() * 100);
      const letter = String.fromCharCode(65 + Math.floor(Math.random() * 26));

      const videoRes = await fetchJSON(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=random&key=AIzaSyA7B_YMNe5T-rrVRuEbcZKcY9w50EWCeVk&type=video&maxResults=10`);
      const video = videoRes.items[0];

      document.getElementById("meme").innerHTML = `üñºÔ∏è Meme: <a href="https://reddit.com${memePost.data.permalink}" target="_blank">${memePost.data.title}</a>`;
      document.getElementById("quote").textContent = `üí¨ Quote: "${quote.content}" - ${quote.author}`;
      document.getElementById("word").textContent = `üìù Word: ${word[0]}`;
      document.getElementById("joke").textContent = `üòÇ Joke: ${joke.setup} ‚Äî ${joke.punchline}`;
      document.getElementById("advice").textContent = `üß† Advice: ${advice.slip.advice}`;
      document.getElementById("fact").textContent = `üìö Fact: ${fact.text}`;
      document.getElementById("number").textContent = `üî¢ Number: ${number}`;
      document.getElementById("letter").textContent = `üî† Letter: ${letter}`;
      document.getElementById("video").innerHTML = `üé• Video: <a href="https://www.youtube.com/watch?v=${video.id.videoId}" target="_blank">${video.snippet.title}</a>`;
    }

    function copyCardText() {
      const text = document.getElementById("randomsCard").innerText;
      navigator.clipboard.writeText(text);
    }

    function downloadCard() {
      html2canvas(document.getElementById("randomsCard")).then(canvas => {
        const link = document.createElement("a");
        link.download = "randoms_card.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    window.onload = () => generateRandoms();
  </script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script></body>
</html>
