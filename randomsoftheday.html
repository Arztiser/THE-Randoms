  <script>
    // Accordion menu toggle and behavior (your existing logic)
    function toggleMenu() {
      const topnav = document.querySelector('.topnav');
      const body = document.body;
      topnav.classList.toggle('active');
      body.classList.toggle('menu-open');
    }

    document.querySelectorAll('.accordion-toggle').forEach(toggle => {
      toggle.addEventListener('click', () => {
        const parent = toggle.parentElement;
        document.querySelectorAll('.accordion-section').forEach(section => {
          if (section !== parent) {
            section.classList.remove('open');
          }
        });
        parent.classList.toggle('open');
      });
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('Service Worker registered:', reg.scope))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>

  <script>
    // Randoms Of The Day script

    // Utilities
    function getTodayKey() {
      const today = new Date();
      return today.toISOString().split('T')[0];
    }

    // Letters and Numbers logic
    function getLetterOfDay() {
      const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const start = new Date(new Date().getFullYear(), 0, 0);
      const diff = new Date() - start;
      const oneDay = 1000 * 60 * 60 * 24;
      const dayOfYear = Math.floor(diff / oneDay);
      return alphabet[dayOfYear % alphabet.length];
    }

    function getNumberOfDay() {
      const start = new Date(new Date().getFullYear(), 0, 0);
      const diff = new Date() - start;
      const oneDay = 1000 * 60 * 60 * 24;
      const dayOfYear = Math.floor(diff / oneDay);
      return (dayOfYear % 1000000) + 1;
    }

    // Your actual API endpoints here:
    const API_ENDPOINTS = {
      joke: "https://api.example.com/joke",       // Replace with your joke API
      advice: "https://api.example.com/advice",   // Replace with your advice API
      fact: "https://api.example.com/fact",       // Replace with your fact API
      quote: "https://api.example.com/quote",     // Replace with your quote API
      word: "https://api.example.com/word"        // Replace with your word API
    };

    async function fetchAPI(endpoint) {
      try {
        const res = await fetch(endpoint);
        if (!res.ok) throw new Error("Network error");
        const data = await res.json();
        return data;
      } catch (e) {
        console.error(`Failed to fetch ${endpoint}`, e);
        return null;
      }
    }

    async function fetchAllData() {
      const results = {};
      for (const [key, url] of Object.entries(API_ENDPOINTS)) {
        const data = await fetchAPI(url);
        results[key] = data;
      }
      results.letter = getLetterOfDay();
      results.number = getNumberOfDay();
      return results;
    }

    function displayData(data) {
      document.getElementById("joke").textContent = data.joke?.text || "No joke today.";
      document.getElementById("advice").textContent = data.advice?.text || "No advice today.";
      document.getElementById("fact").textContent = data.fact?.text || "No fact today.";
      document.getElementById("quote").textContent = data.quote?.text || "No quote today.";
      document.getElementById("word").textContent = data.word?.text || "No word today.";
      document.getElementById("letter").textContent = data.letter;
      document.getElementById("number").textContent = data.number;
    }

    async function init() {
      const todayKey = getTodayKey();
      const cached = localStorage.getItem("randomsOfTheDay");
      if (cached) {
        try {
          const parsed = JSON.parse(cached);
          if (parsed.date === todayKey) {
            displayData(parsed.data);
            scheduleMidnightRefresh();
            return;
          }
        } catch {
          // invalid cache, ignore
        }
      }

      const data = await fetchAllData();
      localStorage.setItem("randomsOfTheDay", JSON.stringify({
        date: todayKey,
        data
      }));
      displayData(data);
      scheduleMidnightRefresh();
    }

    function scheduleMidnightRefresh() {
      const now = new Date();
      const nextMidnight = new Date();
      nextMidnight.setHours(24, 0, 0, 0);
      const msUntilMidnight = nextMidnight - now;
      setTimeout(() => {
        init();
      }, msUntilMidnight + 1000);
    }

    init();
  </script>
